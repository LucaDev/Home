clusterName: home-cluster

talosVersion: v1.4.5
kubernetesVersion: v1.27.2

allowSchedulingOnMasters: true

endpoint: https://192.168.1.69:6443
domain: cluster.local
additionalApiServerCertSans:
  - home-cluster.local
additionalMachineCertSans:
  - home-cluster.local
  - 192.168.1.69
cniConfig:
  name: none

nodes:
  - hostname: home-master
    ipAddress: 192.168.1.69
    installDiskSelector:
      model: Samsung SSD 840
      busPath: /pci0000:00/0000:00:1f.2/ata3/host2/target2:0:0/2:0:0:0/
    controlPlane: true
    nodeLabels:
      location: home

controlPlane:
  patches:
    - |-
      cluster:
        apiServer:
          admissionControl:
            - name: PodSecurity
              configuration:
                exemptions:
                  namespaces: [hwameistor, system]
    - |-
      cluster:
        proxy:
          disabled: true
    - |-
      machine:
        kubelet:
          extraMounts:
            - destination: /root/.ssh
              type: bind
              source: /tmp/rootssh
              options:
                - bind
                - rshared
                - rw
