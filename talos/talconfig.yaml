clusterName: home-cluster

talosVersion: v1.4.5
kubernetesVersion: v1.27.2

allowSchedulingOnMasters: true

endpoint: https://192.168.1.69:6443
domain: cluster.local
additionalApiServerCertSans:
  - home-cluster.local
  - 192.168.1.69
additionalMachineCertSans:
  - 192.168.1.69
  - home-cluster.local
cniConfig:
  name: none

nodes:
  - hostname: home-master
    ipAddress: 192.168.1.69
    installDiskSelector:
      model: Samsung SSD 840
      busPath: /pci0000:00/0000:00:1f.2/ata3/host2/target2:0:0/2:0:0:0/
    controlPlane: true
    nodeLabels:
      location: home

controlPlane:
  patches:
    - |-
      cluster:
        apiServer:
          admissionControl:
            - name: PodSecurity
              configuration:
                exemptions:
                  namespaces: [hwameistor]
    - |-
      cluster:
        proxy:
          disabled: true
    - |-
      machine:
        install:
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230310
            - image: ghcr.io/siderolabs/intel-ucode:20230512
    - "@../bootstrap/bootstrap.patch.yaml"
