---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mck
  namespace: databases
spec:
  interval: 1h
  chart:
    spec:
      chart: mongodb-kubernetes
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
      interval: 30m
  values:
    operator:
      watchNamespace: "*"
      name: mongodb-mck
