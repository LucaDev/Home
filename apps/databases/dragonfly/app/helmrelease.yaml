---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dragonfly
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: dragonfly
      version: v1.15.1
      sourceRef:
        kind: HelmRepository
        name: dragonfly
        namespace: flux-system
      interval: 5m
  values:
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
