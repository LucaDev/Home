---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ext-postgres-operator-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: ext-postgres-operator-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        test: test
  data:
    - secretKey: postgres_username
      remoteRef:
        key: username
        property: username
    - secretKey: postgres_password
      remoteRef:
        key: password
        property: password
