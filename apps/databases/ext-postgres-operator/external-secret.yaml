---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ext-postgres-operator-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: ext-postgres-operator-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        POSTGRES_HOST: shared-postgres.databases.svc.cluster.local
        POSTGRES_USER: "{{ .postgres_username }}"
        POSTGRES_PASS: "{{ .postgres_password }}"
        POSTGRES_DEFAULT_DATABASE: postgres
        POSTGRES_URI_ARGS: ""
  data:
    - secretKey: postgres_username
      remoteRef:
        key: postgres
        property: username
    - secretKey: postgres_password
      remoteRef:
        key: postgres
        property: password
