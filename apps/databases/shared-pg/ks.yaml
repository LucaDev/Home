---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shared-pg
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/databases/shared-pg/cluster"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: true
  dependsOn:
    - name: external-secrets-stores
