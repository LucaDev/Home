apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shared-postgres
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 13.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    auth:
      database: postgres
      existingSecret: postgres-secret
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      size: 5Gi
      existingClaim: postgresql-data
    tls:
      enabled: true
      autoGenerated: true
    diagnosticMode:
      enabled: true
