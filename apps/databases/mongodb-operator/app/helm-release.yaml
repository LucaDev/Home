apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb-operator
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: community-operator
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
      interval: 5m
  values:
    operator:
      watchNamespace: "*"
