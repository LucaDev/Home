---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shared-redis
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      redis:
        containers:
          app:
            image:
              repository: valkey/valkey
              tag: 8.1.4@sha256:81db6d39e1bba3b3ff32bd3a1b19a6d69690f94a3954ec131277b9a26b95b3aa
            resources:
              requests:
                cpu: 5m
                memory: 25Mi
                hugepages-2Mi: 64Mi
              limits:
                cpu: 500m
                memory: 256Mi
                hugepages-2Mi: 64Mi

    service:
      app:
        controller: redis
        ports:
          redis:
            port: 6379
