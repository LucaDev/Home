---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shared-redis
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      redis:
        containers:
          app:
            image:
              repository: valkey/valkey
              tag: 9.0.0@sha256:00e026f877bbbed33d13241e5e701142e8842f94e1124ce1d5ddbbf6d0cee4fb
            resources:
              requests:
                cpu: 5m
                memory: 25Mi
                hugepages-2Mi: 64Mi
              limits:
                cpu: 500m
                memory: 256Mi
                hugepages-2Mi: 64Mi

    service:
      app:
        controller: redis
        ports:
          redis:
            port: 6379
