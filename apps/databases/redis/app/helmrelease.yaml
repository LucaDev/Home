---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shared-redis
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bernd-schorgers
        namespace: flux-system
  values:
    controllers:
      redis:
        containers:
          app:
            image:
              repository: valkey/valkey
              tag: 7.2.6@sha256:4715cd9f67a4a66434257bdbe870564b4015087292a9f07f6b3a5fdacf2d5065
            resources:
              requests:
                cpu: 5m
                memory: 25Mi
              limits:
                cpu: 500m
                memory: 50Mi

    service:
      app:
        controller: redis
        ports:
          redis:
            port: 6379
