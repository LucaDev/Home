---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shared-redis
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      redis:
        containers:
          app:
            image:
              repository: valkey/valkey
              tag: 8.1.0@sha256:4a53d3f718befc72bdcd4051e63daec3be3f682b2a7d61228a5593bd6b42be57
            resources:
              requests:
                cpu: 5m
                memory: 25Mi
              limits:
                cpu: 500m
                memory: 256Mi

    service:
      app:
        controller: redis
        ports:
          redis:
            port: 6379
