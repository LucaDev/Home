---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shared-redis
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      redis:
        containers:
          app:
            image:
              repository: valkey/valkey
              tag: 8.1.3@sha256:a137a2b60aca1a75130022d6bb96af423fefae4eb55faf395732db3544803280
            resources:
              requests:
                cpu: 5m
                memory: 25Mi
              limits:
                cpu: 500m
                memory: 256Mi

    service:
      app:
        controller: redis
        ports:
          redis:
            port: 6379
