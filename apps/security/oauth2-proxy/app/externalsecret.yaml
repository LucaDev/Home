---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauthproxy
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: oauthproxy-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.toml: |
          reverse_proxy = true
          http_address = ":80"
          code_challenge_method = "S256"
          provider = "oidc"
          redirect_url = "https://oauth.home.lucadev.de/oauth2/callback"
          oidc_issuer_url = "https://idm.home.lucadev.de/oauth2/openid/oauth-proxy"
          upstreams = []
          email_domains = "*"
          client_id = "oauth-proxy"
          client_secret = "{{ .oauth_proxy_client_secret }}"
          pass_access_token = true
          cookie_secret = "{{ .oauth_proxy_cookie_secret }}"
          skip_provider_button = false
          pass_user_headers = true
          set_authorization_header = true
          set_xauthrequest = true
          cookie_csrf_per_request = true
  data:
    - secretKey: oauth_proxy_client_secret
      remoteRef:
        key: 875d4fc0-6bc1-493c-a8bb-b07c00c08ee1
        property: oauthproxy_oauth_secret
    - secretKey: oauth_proxy_cookie_secret
      remoteRef:
        key: oauthproxy
        property: cookie_secret
