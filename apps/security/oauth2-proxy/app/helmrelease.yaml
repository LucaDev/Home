---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: oauthproxy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/oauth2-proxy/oauth2-proxy
              tag: v7.6.0
              args: ["--config=/config.yaml"]
            resources:
              requests:
                cpu: 10m
                memory: 20Mi
              limits:
                cpu: 100m
                memory: 100Mi

    service:
      main:
        ports:
          http:
            port: &port 4180

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "oauth.home.lucadev.de"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config-file:
        enabled: true
        type: secret
        name: oauthproxy-secret
        subPath: config.yaml
        globalMounts:
          - path: /config.yaml
        readOnly: true
