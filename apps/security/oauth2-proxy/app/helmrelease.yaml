---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauthproxy
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      oauthproxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/oauth2-proxy/oauth2-proxy
              tag: v7.8.2
            args: ["--config=/config.toml"]
            resources:
              requests:
                cpu: 10m
                memory: 20Mi
              limits:
                cpu: 100m
                memory: 100Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: oauthproxy
        ports:
          http:
            port: &port 80

    ingress:
      app:
        hosts:
          - host: "oauth.lucadev.de"
            paths:
              - path: /oauth2/
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      config-file:
        type: secret
        name: oauthproxy-secret
        globalMounts:
          - path: /config.toml
            subPath: config.toml
            readOnly: true
