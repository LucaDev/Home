---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      crowdsec:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: crowdsecurity/crowdsec
              tag: v1.7.3
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 1024Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            env:
              PGID: "1000"
              COLLECTIONS: "crowdsecurity/traefik crowdsecurity/http-cve"
              TZ: "Europe/Berlin"
              CROWDSEC_BYPASS_DB_VOLUME_CHECK: "true"
    service:
      app:
        controller: crowdsec
        ports:
          http:
            port: 8080

    persistence:
      config:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-singlereplica
        globalMounts:
          - path: /etc/crowdsec

    route:
      app:
        hostnames:
          - "crowdsec.lucadev.de"
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: 8080
        annotations:
          gatus.home-operations.com/enabled: "false"
