---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      crowdsec:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: crowdsecurity/crowdsec
              tag: v1.6.5
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 1024Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            env:
              PGID: "1000"
              COLLECTIONS: "crowdsecurity/traefik crowdsecurity/http-cve"
              TZ: "Europe/Berlin"
    service:
      app:
        controller: crowdsec
        ports:
          http:
            port: 8080

    ingress:
      app:
        hosts:
          - host: "crowdsec.lucadev.de"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd

    persistence:
      config:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-singlereplica
        globalMounts:
          - path: /etc/crowdsec
