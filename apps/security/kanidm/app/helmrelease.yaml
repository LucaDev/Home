---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kanidm
  namespace: security
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      kanidm:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/kanidm/server
              tag: 1.7.3
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 1024Mi
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: &httpsPort 8443
                    scheme: HTTPS
              readiness: *probe
              startup: *probe
    service:
      app:
        controller: kanidm
        ports:
          http:
            port: *httpsPort
            protocol: HTTPS
          ldaps:
            port: 636
            protocol: TCP
      ldap-lb:
        controller: kanidm
        type: LoadBalancer
        loadBalancerClass: "io.cilium/node"
        ports:
          ldaps:
            port: 636
            protocol: TCP

    persistence:
      data:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-dualreplica
        globalMounts:
          - path: /data/persistent/
      config:
        type: custom
        volumeSpec:
          configMap:
            name: kanidm-configuration
        advancedMounts:
          kanidm:
            app:
              - path: /data/server.toml
                readOnly: true
                subPath: server.toml
      certs:
        type: secret
        name: home-lucadev-de-wildcard-cert
        globalMounts:
          - path: /data/certs/

    route:
      app:
        hostnames:
          - "idm.lucadev.de"
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: 8443
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Zentrale Nutzerverwaltung
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: mdi-account-lock
          gethomepage.dev/name: kanidm
