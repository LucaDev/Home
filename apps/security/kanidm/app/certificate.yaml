---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: idm-lucadev-de-cert
spec:
  secretName: idm-lucadev-de-cert
  dnsNames:
    - 'idm.lucadev.de'
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  duration: 160h
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  usages:
    - digital signature
