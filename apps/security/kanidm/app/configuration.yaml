---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kanidm-configuration
data:
  server.toml: |-
    version = "2"

    # Bind
    bindaddress = "[::]:8443"
    # LDAP Bind
    ldapbindaddress = "[::]:636"

    # General
    db_path = "/data/persistent/kanidm.db"
    tls_chain = "/data/certs/tls.crt"
    tls_key = "/data/certs/tls.key"
    log_level = "info"
    domain = "idm.lucadev.de"
    origin = "https://idm.lucadev.de"

    # Envoy
    [http_client_address_info]
    x-forward-for = ["10.0.0.0/8"]

    # Backups
    [online_backup]
    path = "/data/persistent/backups/"
    schedule = "00 22 * * *"
    # Number of backups to keep (default 7)
    versions = 7
