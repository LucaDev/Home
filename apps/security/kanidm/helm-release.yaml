---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kanidm
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        replicas: 1
        strategy: Recreate
        containers:
          main:
            image:
              repository: docker.io/kanidm/server
              tag: 1.1.0-rc.15-dev
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

    service:
      main:
        ports:
          http:
            port: 8443
            protocol: HTTPS
          ldaps:
            port: 636
            protocol: TCP
        annotations:
          traefik.ingress.kubernetes.io/service.serverstransport: security-kanidm@kubernetescrd
          traefik.ingress.kubernetes.io/service.serversscheme: https

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "idm.home.lucadev.de"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Zentrale Nutzerverwaltung
          gethomepage.dev/group: Nutzermanagement
          gethomepage.dev/icon: mdi-account-lock
          gethomepage.dev/name: kanidm

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        name: data-kanidm
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-dualreplica
        globalMounts:
          - path: /data/persistent/
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: kanidm-configuration
        advancedMounts:
          main:
            main:
              - path: /data/server.toml
                readOnly: true
                subPath: server.toml
      certs:
        enabled: true
        type: secret
        name: home-lucadev-de-wildcard-cert
        globalMounts:
          - path: /data/certs/
