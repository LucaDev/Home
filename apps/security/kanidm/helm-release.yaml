---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kanidm
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      replicas: 1
      strategy: Recreate

    image:
      repository: docker.io/kanidm/server
      tag: 1.1.0-beta.13

    service:
      main:
        ports:
          http:
            port: 8443
            protocol: HTTPS

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "idm.lucadev.de"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: pvc
        name: data-kanidm
        size: 1Gi
        accessMode: ReadWriteOnce
        mountPath: /data/persistent/
      config:
        enabled: true
        type: configMap
        name: kanidm-configuration
        mountPath: /data/server.toml
      certs:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: kanidm-certs
        subPath:
          - path: key.pem
            mountPath: /data/certs/key.pem
          - path: chain.pem
            mountPath: /certs/certs/chain.pem

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
