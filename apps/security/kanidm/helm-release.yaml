---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kanidm
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      kanidm:
        replicas: 1
        strategy: Recreate
        containers:
          app:
            image:
              repository: docker.io/kanidm/server
              tag: 1.3.0
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 1024Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: kanidm
        ports:
          http:
            port: 8443
            protocol: HTTPS
          ldaps:
            port: 636
            protocol: TCP
        annotations:
          traefik.ingress.kubernetes.io/service.serverstransport: security-kanidm@kubernetescrd
          traefik.ingress.kubernetes.io/service.serversscheme: https
      ldap-lb:
        controller: kanidm
        type: LoadBalancer
        ports:
          ldaps:
            port: 636
            protocol: TCP

    ingress:
      app:
        hosts:
          - host: &host "idm.home.lucadev.de"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Zentrale Nutzerverwaltung
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: mdi-account-lock
          gethomepage.dev/name: kanidm

    persistence:
      data:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-dualreplica
        globalMounts:
          - path: /data/persistent/
      config:
        type: custom
        volumeSpec:
          configMap:
            name: kanidm-configuration
        advancedMounts:
          kanidm:
            app:
              - path: /data/server.toml
                readOnly: true
                subPath: server.toml
      certs:
        type: secret
        name: home-lucadev-de-wildcard-cert
        globalMounts:
          - path: /data/certs/
