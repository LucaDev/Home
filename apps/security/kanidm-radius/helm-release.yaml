---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kanidm-radius
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      replicas: 1
      strategy: Recreate

    image:
      repository: docker.io/kanidm/radius-server
      tag: 1.1.0-rc.14-dev

    service:
      main:
        ports:
          radius:
            port: 8443
            protocol: TCP # TODO

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: kanidm-configuration
        subPath:
          - path: server.toml
            mountPath: /data/server.toml
      certs:
        enabled: true
        type: secret
        name: home-lucadev-de-wildcard-cert
        mountPath: /data/certs/

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
