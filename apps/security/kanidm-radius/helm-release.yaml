---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kanidm-radius
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/kanidm/radius
              tag: 1.1.0-rc.14-dev
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

    service:
      main:
        ports:
          radius_tcp:
            port: 1812
            protocol: TCP
          radius_udp:
            port: 1812
            protocol: UDP

    persistence:
      config:
        type: custom
        volumeSpec:
          configMap:
            name: kanidm-configuration
        subPath:
          - path: server.toml
            mountPath: /data/server.toml
      certs:
        type: secret
        name: home-lucadev-de-wildcard-cert
        mountPath: /data/certs/
