---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: spoolman
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghcr.io/donkie/spoolman
              tag: "0.14.0"

            resources:
              requests:
                cpu: 14m
                memory: 431M
              limits:
                memory: 431M

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "spoolman.home.lucadev.de"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Spulenmanager f√ºr den 3D Drucker
          gethomepage.dev/group: Extern
          gethomepage.dev/icon: mdi-library-shelves
          gethomepage.dev/name: Spoolman

    persistence:
      config:
        enabled: true
        existingClaim: spoolman-config
        globalMounts:
          - path: /home/app/.local/share/spoolman
