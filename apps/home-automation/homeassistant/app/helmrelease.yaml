---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      homeassistant:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ssd-dualreplica
              globalMounts:
                - path: /config

        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.12.3@sha256:c9da2a0a5738ceb26e1b4f672825c09371e51ae5e285beffa3072757b7817f3e
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 256M
              limits:
                memory: 1256M

    service:
      app:
        controller: homeassistant
        ports:
          http:
            port: 8123

    route:
      main:
        hostnames:
          - "ha.lucadev.de"
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: 8123
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Smarthome Zentrale
          gethomepage.dev/group: Heimautomation
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: HomeAssistant
