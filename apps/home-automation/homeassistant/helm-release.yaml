---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      homeassistant:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ssd-dualreplica
              globalMounts:
                - path: /config

        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.12.4@sha256:093f4255f1cd1bddabadfb109d5dbf56f87aaa2f419f6c0377f947ed0ab02204
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            env:
              - name: PYTHONPATH
                value: /usr/local/lib/python3.12:/config/deps
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 1254M

    service:
      app:
        controller: homeassistant
        ports:
          http:
            port: 8123

    ingress:
      main:
        hosts:
          - host: "ha.lucadev.de"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Smarthome Zentrale
          gethomepage.dev/group: Heimautomation
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: HomeAssistant
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
