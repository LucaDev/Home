---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.9.2@sha256:223c9986ff318eaf35fac70351900cf766c15faf82fbe54150b73b7cfc3c933a

    env:
      SECRET_RECORDER_DB_URL:
        valueFrom:
          secretKeyRef:
            name: home-assistant-pguser-home-assistant
            key: uri

#    envFrom:
#      - secretRef:
#          name: home-assistant-secret

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "smart.home.lucadev.de"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Smarthome Control
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: homeassistant
          gethomepage.dev/name: HomeAssistant

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 50m
        memory: 1254M
      limits:
        cpu: 1000m
        memory: 1254M

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 2Gi
