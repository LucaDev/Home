---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.10.1@sha256:a615c4a8ea9c6dd0fa8b0383b2d665d2bf03f31d35d7924662a355c3dca2bdd8

    envFrom:
      - secretRef:
          name: secret-homeassistant-db-user
#      - secretRef:
#          name: home-assistant-secret

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "smart.home.lucadev.de"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Smarthome Control
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: HomeAssistant

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 50m
        memory: 1254M
      limits:
        cpu: 1000m
        memory: 1254M

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 2Gi
