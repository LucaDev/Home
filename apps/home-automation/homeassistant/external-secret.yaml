---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: home-assistant-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SECRET_INTERNAL_URL: https://smart.home.lucadev.de
        SECRET_EXTERNAL_URL: https://smart.home.lucadev.de
        SECRET_TRUSTED_PROXIES: 192.168.1.1/24
  data:
    - secretKey: mosquitto_username
      remoteRef:
        key: mosquitto
        property: username
