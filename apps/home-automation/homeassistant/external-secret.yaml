---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: home-assistant-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        rocky_token: "{{ .rocky_token }}"
        rocky_host: "{{ .rocky_host }}"
        xiaomi_username: "{{ .xiaomi_username }}"
        xiaomi_password: "{{ .xiaomi_password }}"
  data:
    - secretKey: xiaomi_username
      remoteRef:
        key: Xiaomi
        property: username
    - secretKey: xiaomi_password
      remoteRef:
        key: Xiaomi
        property: password
    - secretKey: rocky_token
      remoteRef:
        key: Xiaomi
        property: rocky_token
    - secretKey: rocky_host
      remoteRef:
        key: Xiaomi
        property: rocky_host
