---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname homepage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template-4
    namespace: flux-system
  maxHistory: 2
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        serviceAccount:
          identifier: *appname
        pod:
          enableServiceLinks: true
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.5.0
            envFrom:
              - secretRef:
                  name: homepage-secret
            env:
              HOMEPAGE_ALLOWED_HOSTS: &host "home.lucadev.de"
            resources:
              requests:
                memory: 10Mi
                cpu: 10m
              limits:
                memory: 200Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

    serviceAccount:
      homepage: {}

    rbac:
      roles:
        homepage:
          type: ClusterRole
          rules:
            - apiGroups:
                - "gateway.networking.k8s.io"
              resources:
                - "httproutes"
                - "gateways"
              verbs:
                - "get"
                - "list"
            - apiGroups:
                - ""
              resources:
                - "pods"
                - "nodes"
                - "namespaces"
              verbs:
                - "get"
                - "list"
            - apiGroups:
                - metrics.k8s.io
              resources:
                - nodes
                - pods
              verbs:
                - get
                - list
      bindings:
        homepage:
          type: ClusterRoleBinding
          roleRef:
            identifier: *appname
          subjects:
            - identifier: *appname

    service:
      main:
        controller: main
        ports:
          http:
            port: 3000

    route:
      app:
        hostnames:
          - *host
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *appname
                port: 3000

    persistence:
      config:
        type: configMap
        name: homepage-config
        globalMounts:
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
