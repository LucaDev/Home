---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homepage
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 1.2.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: lucadev
        namespace: flux-system
  values:
    image:
      # renovate: datasource=github-releases depName=gethomepage/homepage
      repository: ghcr.io/gethomepage/homepage
      tag: v0.8.4

    podAnnotations:
      reloader.stakater.com/auto: "true"

    enableRbac: true

    serviceAccount:
      name: homepage
      create: true

    ingress:
      main:
        enabled: true
        hosts:
        - host: home.lucadev.de
          paths:
          - path: /
            pathType: Prefix

    config:
      bookmarks:
      services:
      - Extern:
        - 3D Drucker:
            href: http://3ddrucker.local
            icon: mainsail.svg
            ping: http://192.168.1.90
            description: Steuerung des 3d Druckers
            widget:
              type: moonraker
              url: http://192.168.1.59
        - Solaranlage:
            href: http://pv-anlage.local
            ping: http://192.168.1.60
            icon: mdi-solar-power-variant
            description: Steuerung der Solaranlage
            widget:
              type: opendtu
              url: http://192.168.1.60
        - Heizung:
            href: http://ems-esp.local
            ping: http://192.168.1.60 # TODO
            icon: mdi-water-boiler
            description: Hiezungssteuerung
        - Drucker:
            href: http://drucker-eg.local
            ping: http://192.168.1.43
            icon: mdi-printer
            description: Laserdrucker im Erdgeschoss
        - Stromzähler:
            href: http://power-meter.local
            ping: http://192.168.1.87
            icon: mdi-meter-electric-outline
            description: Weboberfläche des Stromzählers
        - Zigbee Bridge:
            href: http://192.168.1.157
            ping: http://192.168.1.157
            icon: mdi-zigbee
            description: Steuerung des ZigBee Coordinators
      widgets:
        - openweathermap:
            label: Zuhause
            latitude: "{{HOMEPAGE_VAR_OPENWEATHERMAP_LAT}}"
            longitude: "{{HOMEPAGE_VAR_OPENWEATHERMAP_LONG}}"
            units: metric
            apiKey: "{{HOMEPAGE_VAR_OPENWEATHERMAP_APIKEY}}"
            cache: 30
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: false
        - datetime:
            text_size: xl
            format:
              timeStyle: short
      kubernetes:
        mode: cluster
      docker:
      settings:
        background: https://i.imgur.com/hOzzkCY.jpeg
        backgroundOpacity: 0.3
        target: _self
        language: de
        statusStyle: 'dot'
        quicklaunch:
            searchDescriptions: true
            hideInternetSearch: true
            hideVisitURL: true
        hideVersion: true
        color: slate
        iconStyle: theme
        title: Home
        disableCollapse: true
        layout:
          - Heimautomation:
              style: row
              columns: 4
          - Medien:
              style: row
              columns: 3
          - Netzwerk:
              style: row
              columns: 2
          - Überwachung:
              style: row
              columns: 3
          - Extern:
              style: row
              columns: 3
          - Nutzermanagement:
              columns: 1
    envFrom:
      - secretRef:
          name: homepage-secret
