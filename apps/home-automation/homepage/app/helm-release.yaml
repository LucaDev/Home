---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 1.2.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: lucadev
        namespace: flux-system
  values:
    image:
      # renovate: datasource=github-releases depName=benphelps/homepage
      tag: v0.7.0

    podAnnotations:
      reloader.stakater.com/auto: "true"

    enableRbac: true

    serviceAccount:
      name: homepage
      create: true

    ingress:
      main:
        enabled: true
        hosts:
        - host: home.lucadev.de
          paths:
          - path: /
            pathType: Prefix

    config:
      bookmarks:
      services:
      - Spielzeug:
        - 3D Drucker:
            href: http://3ddrucker.local
            icon: mainsail.svg
            ping: http://192.168.1.90
            statusStyle: basic
            widget:
              type: moonraker
              url: http://3ddrucker.local
        - Solaranlage:
            href: http://pv-anlage.local
            ping: http://192.168.1.60
            icon: mdi-solar-power-variant
            statusStyle: basic
            widget:
              type: opendtu
              url: http://192.168.1.60
      widgets:
        - openweathermap:
            label: Zuhause
            latitude: "{{HOMEPAGE_VAR_OPENWEATHERMAP_LAT}}"
            longitude: "{{HOMEPAGE_VAR_OPENWEATHERMAP_LONG}}"
            units: metric
            apiKey: "{{HOMEPAGE_VAR_OPENWEATHERMAP_APIKEY}}"
            cache: 30
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: false
        - datetime:
            text_size: xl
            format:
              timeStyle: short
      kubernetes:
        mode: cluster
      docker:
      settings:
        background: https://i.imgur.com/hOzzkCY.jpeg
        backgroundOpacity: 0.3
        target: _self
        language: de
        quicklaunch:
            searchDescriptions: true
            hideInternetSearch: true
            hideVisitURL: true
        hideVersion: true

    envFrom:
      - secretRef:
          name: homepage-secret
