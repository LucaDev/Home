---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: homepage
        namespace: flux-system
  values:
    image:
      # renovate: datasource=github-releases depName=benphelps/homepage
      tag: v0.6.29

    podAnnotations:
      reloader.stakater.com/auto: "true"

    enableRbac: true

    serviceAccount:
      name: homepage
      create: true

    ingress:
      main:
        enabled: true
        hosts:
        - host: home.lucadev.de
          paths:
          - path: /
            pathType: Prefix

    config:
      bookmarks:
      providers:
        openweathermap: "{{HOMEPAGE_VAR_OPENWEATHERMAP_APIKEY}}" # TODO
      services:
      - Spielzeug:
        - 3D Drucker:
            href: http://3ddrucker.local
            icon: mainsail.svg
            ping: http://3ddrucker.local
            widget:
              type: moonraker
              url: http://3ddrucker.local
        - Solaranlage:
            href: http://pv-anlage.local
            ping: http://192.168.1.60
            icon: mdi-solar-power-variant
      widgets:
        - search:
            provider: google
            target: _blank
        - openweathermap:
            label: Zuhause
            latitude: "{{HOMEPAGE_VAR_OPENWEATHERMAP_LAT}}"
            longitude: "{{HOMEPAGE_VAR_OPENWEATHERMAP_LONG}}"
            units: metric
            provider: openweathermap
            cache: 30
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: false
        - datetime:
            text_size: xl
            format:
              timeStyle: short
      kubernetes:
        mode: cluster
      docker:
      settings:
        headerStyle: boxed
        background: https://i.imgur.com/hOzzkCY.jpeg
        backgroundOpacity: 0.3
        target: _self
        language: de
        quicklaunch:
            searchDescriptions: true
            hideInternetSearch: true
            hideVisitURL: true
        hideVersion: true
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: homepage
            patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                namespace: home-automation
                name: homepage
              spec:
                template:
                  spec:
                    containers:
                      - name: homepage
                        envFrom:
                        - secretRef:
                            name: homepage-secret
