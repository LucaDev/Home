---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 1.2.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: lucadev
        namespace: flux-system
  values:
    image:
      # renovate: datasource=github-releases depName=gethomepage/homepage
      repository: ghcr.io/gethomepage/homepage
      tag: v1.0.2

    podAnnotations:
      reloader.stakater.com/auto: "true"

    enableRbac: true

    serviceAccount:
      name: homepage
      create: true

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
        hosts:
          - host: home.lucadev.de
            paths:
              - path: /
                pathType: Prefix

    config:
      bookmarks:
      services:
        - Weitere:
            - Zigbee Bridge:
                href: http://192.168.1.157
                ping: http://192.168.1.157
                icon: mdi-zigbee
                description: Steuerung des ZigBee Coordinators
            - NanoKVM:
                href: http://192.168.1.130
                ping: http://192.168.1.130
                icon: mdi-keyboard
                description: KVM am Server
        - Externe Geräte:
            - Drucker:
                href: http://drucker-eg.home.lucadev.de
                ping: http://drucker-eg.home.lucadev.de
                icon: hp.svg
                description: Laserdrucker im Erdgeschoss
            - 3D Drucker:
                href: http://3ddrucker.home.lucadev.de
                icon: mainsail.svg
                ping: http://3ddrucker.home.lucadev.de
                description: Steuerung des 3D Druckers
                widget:
                  type: moonraker
                  url: http://3ddrucker.home.lucadev.de
            - Solaranlage:
                href: http://pv-anlage.home.lucadev.de
                ping: http://pv-anlage.home.lucadev.de
                icon: mdi-solar-power-variant
                description: Steuerung der Solaranlage
                widget:
                  type: opendtu
                  url: http://192.168.100.40
            - Heizung:
                href: http://ems-esp.home.lucadev.de
                ping: http://ems-esp.home.lucadev.de
                icon: mdi-water-boiler
                description: Heizungssteuerung
        - Netzwerk:
            - SFP Switch:
                href: http://192.168.1.180
                ping: http://192.168.1.180
                icon: mikrotik
                description: Verwaltungsoberfläche des SFP Switches
            - POE Switch:
                href: http://192.168.1.158
                ping: http://192.168.1.158
                icon: mdi-switch
                description: Verwaltungsoberfläche des POE Switches
            - Router:
                href: http://192.168.1.1
                ping: http://192.168.1.1
                icon: edgeos-light
                description: Verwaltungsoberfläche des Routers
            - Crowdsec:
                href: https://app.crowdsec.net
                icon: crowdsec
                description: Sicherheitsplattform
        - Gekoppelte Netze:
            - Maria:
                href: http://192.168.46.1
                ping: http://192.168.46.1
                icon: fritzbox.svg
            - Opa:
                href: http://192.168.13.1
                ping: http://192.168.13.1
                icon: fritzbox.svg
            - Dirk:
                href: http://192.168.178.1
                ping: http://192.168.178.1
                icon: fritzbox.svg
      widgets:
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: false
              label: "cluster"
            nodes:
              show: false
        - datetime:
            text_size: xl
            format:
              timeStyle: short
      kubernetes:
        mode: cluster
      docker:
      settings:
        background:
          image: https://raw.githubusercontent.com/gethomepage/homepage/main/docs/assets/blossom_valley.jpg
          opacity: 30
        cardBlur: xl
        target: _self
        language: de
        statusStyle: 'dot'
        quicklaunch:
          searchDescriptions: true
          hideInternetSearch: true
          hideVisitURL: true
        hideVersion: true
        hideErrors: true
        color: slate
        iconStyle: theme
        theme: dark
        title: Home
        disableCollapse: true
        layout:
          - Heimautomation:
              tab: Allgemeines
              style: row
              columns: 3
          - Medien:
              tab: Allgemeines
              style: row
              columns: 3
          - Downloads:
              tab: Allgemeines
              style: row
              columns: 3
          - Überwachung:
              tab: Technik
              style: row
              columns: 3
          - Netzwerk:
              tab: Technik
              style: row
              columns: 3
          - Weitere:
              tab: Technik
              style: row
              columns: 3
          - Gekoppelte Netze:
              tab: Technik
              style: row
              columns: 3
          - Externe Geräte:
              tab: Technik
              style: row
              columns: 4
    envFrom:
      - secretRef:
          name: homepage-secret
    env:
      HOMEPAGE_ALLOWED_HOSTS: "home.lucadev.de"
