---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.5.0
            envFrom:
              - secretRef:
                  name: homepage-secret
            env:
              HOMEPAGE_ALLOWED_HOSTS: &host "home.lucadev.de"
            resources:
              requests:
                memory: 10Mi
                cpu: 10m
              limits:
                memory: 200Mi

    serviceAccount:
      create: true
      name: homepage

    service:
      main:
        controller: main
        ports:
          http:
            port: 3000

    route:
      app:
        hostnames: [*host]
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: 3000

    persistence:
      config:
        type: configMap
        name: homepage-config
        globalMounts:
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
