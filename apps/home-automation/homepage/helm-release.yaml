---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: homepage
        namespace: flux-system
  values:
    enableRbac: true

    serviceAccount:
      name: homepage
      create: true

    ingress:
      main:
        enabled: true

    config:
      bookmarks:
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/
      services:
        - My First Group:
            - My First Service:
                href: http://localhost/
                description: Homepage is awesome
      widgets:
        - resources:
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true
        - search:
            provider: duckduckgo
            target: _blank
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
      kubernetes:
        mode: cluster
      docker:
      settings:
        headerStyle: boxed
        background: https://i.imgur.com/hOzzkCY.jpeg
        backgroundOpacity: 0.2
        target: _self
        quicklaunch:
            searchDescriptions: true
            hideInternetSearch: true
            hideVisitURL: true
        hideVersion: true
