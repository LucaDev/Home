---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: homepage
        namespace: flux-system
  values:
    image:
      tag: 0.6.29

    podAnnotations:
      reloader.stakater.com/auto: "true"

    enableRbac: true

    serviceAccount:
      name: homepage
      create: true

    ingress:
      main:
        enabled: true

    config:
      bookmarks:
      providers:
        openweathermap: openweathermapapikey
      services:
      - Spielzeug:
        - 3D Drucker:
            href: http://3ddrucker.local
            description: Homepage is awesome
            widget:
              type: moonraker
              url: http://3ddrucker.local
      widgets:
        - search:
            provider: google
            target: _blank
        - openweathermap:
          label: LÃ¶hne
          latitude: 52.1825473
          longitude: 8.7164592
          units: metric
          provider: openweathermap
          cache: 30
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: false
        - datetime:
          text_size: xl
          format:
            timeStyle: short
      kubernetes:
        mode: cluster
      docker:
      settings:
        headerStyle: boxed
        background: https://i.imgur.com/hOzzkCY.jpeg
        backgroundOpacity: 0.3
        target: _self
        language: de
        quicklaunch:
            searchDescriptions: true
            hideInternetSearch: true
            hideVisitURL: true
        hideVersion: true
