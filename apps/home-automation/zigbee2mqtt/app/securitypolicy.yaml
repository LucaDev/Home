---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: z2m-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: zigbee2mqtt
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/zigbee2mqtt
    clientID: zigbee2mqtt
    clientSecret:
      name: zigbee2mqtt-secret
    redirectURL: https://z2m.lucadev.de/oidc/callback
    logoutPath: /logout
    refreshToken: true
