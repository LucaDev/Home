---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: zigbee2mqtt-secret
    creationPolicy: Owner
  data:
    - secretKey: mqtt_user
      remoteRef:
        key: mosquitto
        property: zigbee2mqtt_username
    - secretKey: mqtt_password
      remoteRef:
        key: mosquitto
        property: zigbee2mqtt_password
    - secretKey: zigbee_pan_id
      remoteRef:
        key: zigbee2mqtt
        property: config_pan_id
    - secretKey: zigbee_ext_pan_id
      remoteRef:
        key: zigbee2mqtt
        property: config_ext_pan_id
        decodingStrategy: Base64
    - secretKey: zigbee_network_jey
      remoteRef:
        key: zigbee2mqtt
        property: network_key
        decodingStrategy: Base64
