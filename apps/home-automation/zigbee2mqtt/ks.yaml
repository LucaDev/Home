---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname zigbee2mqtt
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/home-automation/zigbee2mqtt/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  dependsOn:
    - name: volsync
    - name: external-secrets-stores
    - name: mosquitto
  postBuild:
    substitute:
      APP: *appname
