---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whisper
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      whisper:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ssd-singlereplica
              globalMounts:
                - path: /data

        containers:
          app:
            image:
              repository: rhasspy/wyoming-whisper
              tag: 3.1.0
            args:
              - "--language"
              - "de"
              - "--data-dir"
              - "/data"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 128Mi
              limits:
                memory: 1254Mi

    service:
      app:
        controller: whisper
        ports:
          http:
            port: 10300
