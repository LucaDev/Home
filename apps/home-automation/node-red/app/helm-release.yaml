---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-red
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      nodered:
        type: statefulset
        strategy: RollingUpdate

        initContainers:
          init:
            image:
              repository: docker.io/nodered/node-red
              tag: 3.1.9
            workingDir: /data
            command: ["npm", "install", "passport-openidconnect"] # ToDo: Outdated - replace

        containers:
          app:
            image:
              repository: docker.io/nodered/node-red
              tag: 3.1.9
            envFrom:
              - secretRef:
                  name: node-red-secret
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ssd-singlereplica
              globalMounts:
                - path: /data

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        controller: nodered
        ports:
          http:
            port: 1880

    ingress:
      app:
        hosts:
          - host: &host "nodered.home.lucadev.de"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Automatisierungen
          gethomepage.dev/group: Heimautomation
          gethomepage.dev/icon: node-red
          gethomepage.dev/name: NodeRed

    persistence:
      config-file:
        type: configMap
        name: node-red-configmap
        globalMounts:
          - path: /data/settings.js
            subPath: settings.js
            readOnly: true
