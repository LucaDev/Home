---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: docker.io/nodered/node-red
      tag: 3.0.2@sha256:e2cd6b89e18361593276e3ef5282b403e0879040c96d3099c15e8f0200a36339

    podAnnotations:
      reloader.stakater.com/auto: "true"

    envFrom:
      - secretRef:
          name: node-red-secret

    service:
      main:
        ports:
          http:
            port: 1880

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "nodered.home.lucadev.de"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Automations
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: nodered
          gethomepage.dev/name: NodeRed

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: node-red-configmap
        mountPath: "/data/settings.js"
        subPath: "settings.js"
        readOnly: true

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 5m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 1Gi
