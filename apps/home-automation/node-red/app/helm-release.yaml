---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: docker.io/nodered/node-red
      tag: 3.1.0@sha256:5e99ed734f7d2f9bfcb1e20dfbf4c5b9aa60f35a9df6e257e817130f0f9be9dc

    podAnnotations:
      reloader.stakater.com/auto: "true"

    envFrom:
      - secretRef:
          name: node-red-secret

    service:
      main:
        ports:
          http:
            port: 1880

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "nodered.home.lucadev.de"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Automations
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: node-red
          gethomepage.dev/name: NodeRed

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: node-red-configmap
        mountPath: "/data/settings.js"
        subPath: "settings.js"
        readOnly: true
      data:
        enabled: true
        type: pvc
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 1Gi

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 5m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
