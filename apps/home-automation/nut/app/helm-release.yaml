---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: instantlinux/nut-upsd
              tag: 2.8.0-r4
            env:
              PORT: /dev/ttyUSB0
            envFrom:
              - secretRef:
                  name: nut-upsd-password
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi

            pod:
              securityContext:
                privileged: true

        annotations:
          reloader.stakater.com/auto: "true"

    service:
      main:
        ports:
          http:
            port: 3493

    persistence:
      ups:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
