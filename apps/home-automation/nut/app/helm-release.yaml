---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nut
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      nut:
        strategy: Recreate

        pod:
          nodeSelector:
            feature.node.kubernetes.io/ups-connected: "true"

        containers:
          app:
            image:
              repository: instantlinux/nut-upsd
              tag: 2.8.0-r4
            env:
              PORT: /dev/ttyUSB0
            envFrom:
              - secretRef:
                  name: nut-upsd-password
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
            securityContext:
              privileged: true
          exporter:
            image:
              repository: druggeri/nut_exporter
              tag: 3.1.1
            env:
              NUT_EXPORTER_USERNAME: upsmon
            envFrom:
              - secretRef:
                  name: nut-upsd-password

        annotations:
          reloader.stakater.com/auto: "true"

    service:
      app:
        controller: nut
        ports:
          http:
            port: 3493
      exporter:
        controller: nut
        ports:
          http:
            port: 9199

    persistence:
      ups:
        type: hostPath
        hostPath: /dev/ttyUSB0

    serviceMonitor:
      exporter:
        serviceName: nut-exporter
        endpoints:
          - port: http
            scheme: http
            path: /ups_metrics
            interval: 30s
            scrapeTimeout: 5s
            relabelings:
              - action: replace
                replacement: APC Smart-UPS 750
                targetLabel: ups
