---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nut
  namespace: home-automation
spec:
  endpoints:
    - path: /ups_metrics
      targetPort: http
  jobLabel: nut
  namespaceSelector:
    matchNames:
      - home-automation
  selector:
    matchLabels:
      app.kubernetes.io/service: nut-exporter
