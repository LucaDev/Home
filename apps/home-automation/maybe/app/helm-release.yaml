---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maybe
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      maybe:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/maybe-finance/maybe
              tag: 0.1.0-alpha.16
            env:
              TZ: "Europe/Berlin"
              SELF_HOSTING_ENABLED: "true"
              RAILS_FORCE_SSL: "false"
              RAILS_ASSUME_SSL: "false"
              GOOD_JOB_EXECUTION_MODE: async
              # Database
              DB_HOST:
                value: "maybe-rw.home-automation.svc.cluster.local"
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: maybe-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: maybe-app
                    key: password
              POSTGRES_DB:
                value: "app"
            envFrom:
              - secretRef:
                  name: maybe-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: maybe
        primary: true
        ports:
          http:
            port: 3000
            primary: true

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Finanzverwaltung
          gethomepage.dev/group: Heimautomation
          gethomepage.dev/icon: maybe
          gethomepage.dev/name: Maybe
        hosts:
          - host: &host maybe.home.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      rails-data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ssd-dualreplica
        size: 2Gi
        globalMounts:
          - path: /rails/storage
