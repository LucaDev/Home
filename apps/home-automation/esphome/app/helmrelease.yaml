---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      esphome:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: ssd-singlereplica
              globalMounts:
                - path: /config

        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.10.5@sha256:4c0d14265d2ddce3e3d3c4835c5dee925619a7bcab8291862f0ec712d5a91e27
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              ESPHOME_DASHBOARD_USE_PING: "true"
            resources:
              requests:
                cpu: 5m
                memory: 512M
              limits:
                memory: 8192M

    service:
      app:
        controller: esphome
        ports:
          http:
            port: 6052

    persistence:
      secrets:
        type: secret
        name: esphome-secrets
        globalMounts:
          - path: /config/secrets.yaml
            subPath: secrets.yaml
      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome

    route:
      app:
        hostnames:
          - "esphome.lucadev.de"
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: 6052
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Ger√§te-Verwaltung
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: esphome
          gethomepage.dev/name: ESPHome
