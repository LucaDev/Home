---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: esphome-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: esphome
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/esphome
    clientID: esphome
    clientSecret:
      name: esphome-secrets
    redirectURL: https://esphome.lucadev.de/oidc/callback
    logoutPath: /logout
    refreshToken: true
