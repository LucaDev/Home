apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: esphome-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/esphome"
        ClientId: "esphome"
        ClientSecret: "urn:k8s:secret:esphome-secret:OIDC_SECRET"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]
