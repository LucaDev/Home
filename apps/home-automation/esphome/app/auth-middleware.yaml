---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: esphome-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/esphome"
        ClientId: "esphome"
        ClientSecret: "urn:k8s:secret:esphome-secrets:client-secret"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: esphome-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: esphome
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/esphome
    clientID: esphome
    clientSecret:
      name: esphome-secrets
    redirectURL: https://esphome.lucadev.de/oidc/callback
    logoutPath: /logout
