---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: esphome-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: esphome-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        secrets.yaml: |
          wifi_ssid: {{ .wifi_ssid }}
          wifi_password: {{ .wifi_password }}

          mqtt_host: mqtt.home.lucadev.de
          mqtt_user: {{ .mqtt_username }}
          mqtt_password: {{ .mqtt_password }}

          homeassistant_key: {{ .ha_key }}
          ota_password: {{ .ota_password }}
  data:
    - secretKey: wifi_password
      remoteRef:
        key: WIFI
        property: IOT-Password
    - secretKey: wifi_ssid
      remoteRef:
        key: WIFI
        property: IOT-SSID
    - secretKey: mqtt_username
      remoteRef:
        key: mosquitto
        property: esp_username
    - secretKey: mqtt_password
      remoteRef:
        key: mosquitto
        property: esp_password
    - secretKey: ha_key
      remoteRef:
        key: esphome
        property: ha_key
    - secretKey: ota_password
      remoteRef:
        key: esphome
        property: ota_password
