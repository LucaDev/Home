---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.8.3@sha256:242fb2221f338bb443bcc853f681dcc48d00cd099e15cdba90ecb905c500b8f5

    service:
      main:
        ports:
          http:
            port: 6052
            protocol: HTTP

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "esphome.home.lucadev.de"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: DIY Smart Device Manager
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: esphome
          gethomepage.dev/name: ESPHome

    persistence:
      secrets:
        enabled: true
        type: secret
        name: esphome-secrets
        mountPath: /config/secrets.yaml
        subPath: secrets.yaml
      esphome-cache:
        enabled: true
        type: emptyDir
        mountPath: /config/.esphome
      config:
        enabled: true
        type: pvc
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 2Gi

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 512M
      limits:
        memory: 1024M
