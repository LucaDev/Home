apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: n8n-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/n8n"
        ClientId: "n8n"
        ClientSecret: "urn:k8s:secret:n8n-secrets:OIDC_SECRET"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]
