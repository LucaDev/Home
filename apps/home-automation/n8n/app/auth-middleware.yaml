---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: n8n-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: n8n
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/n8n
    clientID: n8n
    clientSecret:
      name: n8n-secret
    redirectURL: https://n8n.lucadev.de/oidc/callback
    logoutPath: /logout
