---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant-maria
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      homeassistant:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ssd-dualreplica
              globalMounts:
                - path: /config

        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.5.1@sha256:249d5c20ae2ab973bc2ca54c05764e67e2230f14ac5ca5a7d45e228efbb62e67
            envFrom:
              - secretRef:
                  name: home-assistant-maria-secret
            env:
              - name: PYTHONPATH
                value: /usr/local/lib/python3.12:/config/deps
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 256M
              limits:
                memory: 1256M

    service:
      app:
        controller: homeassistant
        ports:
          http:
            port: 8123

    ingress:
      main:
        hosts:
          - host: "ha-maria.lucadev.de"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
