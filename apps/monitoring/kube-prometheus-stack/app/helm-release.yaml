---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 61.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # Disable monitoring of kubernetes core components not available in k3s
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false

    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          annotations:
            grafana_folder: Kubernetes

    alertmanager:
      enabled: false

    ###
    ### Prometheus instance values
    ###
    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        hosts:
          - &host_prometheus prometheus.home.lucadev.de
        tls:
          - hosts:
              - *host_prometheus
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Metrik-Datenbank
          gethomepage.dev/group: Ãœberwachung
          gethomepage.dev/icon: prometheus
          gethomepage.dev/name: Prometheus
          gethomepage.dev/widget.type: prometheus
          gethomepage.dev/widget.url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
          gethomepage.dev/pod-selector: app.kubernetes.io/name=prometheus
          traefik.ingress.kubernetes.io/router.middlewares: security-oauth-proxy@kubernetescrd

      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        alertingEndpoints:
          - namespace: monitoring
            name: alertmanager
            port: 9093
            apiVersion: v2
        additionalScrapeConfigs:
          - job_name: solar
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            metrics_path: /api/prometheus/metrics
            static_configs:
              - targets:
                  - "pv-anlage.local"
          - job_name: power-meter
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            metrics_path: /metrics
            static_configs:
              - targets:
                  - "power-meter.local"
          - job_name: snmp-exporter
            scrape_interval: 1m
            scrape_timeout: 10s
            static_configs:
              - targets:
                  - 192.168.1.1
                  - 192.168.1.158
            metrics_path: /snmp
            params:
              auth: [public_v2]
              module: [if_mib]
            relabel_configs:
              - source_labels: [__address__]
                target_label: __param_target
              - source_labels: [__param_target]
                target_label: instance
              - target_label: __address__
                replacement: "snmp-exporter.monitoring.svc.cluster.local:9116"

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: cached-singlereplica
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

        enableAdminAPI: true
        # retention: 10d
        retentionSize: "50GB"
        scrapeInterval: 1m
