---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kube-prometheus-stack
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 72.5.0
  url: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Disable monitoring of kubernetes core components not available in k3s
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false

    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          annotations:
            grafana_folder: Kubernetes

    alertmanager:
      enabled: false

    ###
    ### Prometheus instance values
    ###
    prometheus:
      ingress:
        enabled: false
        pathType: Prefix
        hosts:
          - prometheus.lucadev.de
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Metrik-Datenbank
          gethomepage.dev/group: Ãœberwachung
          gethomepage.dev/icon: prometheus
          gethomepage.dev/name: Prometheus
          gethomepage.dev/widget.type: prometheus
          gethomepage.dev/widget.url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
          gethomepage.dev/pod-selector: app.kubernetes.io/name=prometheus
          traefik.ingress.kubernetes.io/router.middlewares: security-oauth-proxy@kubernetescrd,networking-rfc1918@kubernetescrd

      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        alertingEndpoints:
          - namespace: monitoring
            name: alertmanager
            port: 9093
            apiVersion: v2
        additionalScrapeConfigs:
          - job_name: solar
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            metrics_path: /api/prometheus/metrics
            static_configs:
              - targets:
                  - "pv-anlage.home.lucadev.de"
          - job_name: power-meter
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            metrics_path: /metrics
            static_configs:
              - targets:
                  - "power-meter.home.lucadev.de"
          - job_name: snmp-exporter
            scrape_interval: 1m
            scrape_timeout: 10s
            static_configs:
              - targets:
                  - router.home.lucadev.de
                  - SFP-Switch.home.lucadev.de
                  - POE-Switch.home.lucadev.de
            metrics_path: /snmp
            params:
              auth: [public_v2]
              module: [if_mib]
            relabel_configs:
              - source_labels: [__address__]
                target_label: __param_target
              - source_labels: [__param_target]
                target_label: instance
              - target_label: __address__
                replacement: "snmp-exporter-prometheus-snmp-exporter.monitoring.svc.cluster.local:9116"

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: cached-singlereplica
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

        enableAdminAPI: true
        # retention: 10d
        retentionSize: "50GB"
        scrapeInterval: 1m
