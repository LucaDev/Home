---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-adapter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-adapter
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    prometheus:
      url: kube-prometheus-stack-prometheus.monitoring.svc.cluster.local
