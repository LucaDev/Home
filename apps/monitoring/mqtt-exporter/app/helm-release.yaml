---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mqtt-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      mqttexporter:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_UID}
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/hikhvar/mqtt2prometheus
              tag: v0.1.7
            envFrom:
              - secretRef:
                  name: mqtt-exporter-secret
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 25Mi

    service:
      app:
        controller: mqttexporter
        ports:
          http:
            port: 9641

    serviceMonitor:
      app:
        serviceName: app
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 5s

    persistence:
      config-file:
        type: configMap
        name: mqtt-exporter-configmap
        globalMounts:
          - path: /config.yaml
            subPath: config.yaml
            readOnly: true
