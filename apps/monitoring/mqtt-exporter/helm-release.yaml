---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mqtt-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: mqtt2prometheus
              tag: 0.1.7
            envFrom:
              - secretRef:
                  name: mqtt-exporter
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 25Mi

    service:
      main:
        ports:
          http:
            port: 9130

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 5s

    persistence:
      config:
        type: configMap
        name: mqtt-exporter-configmap
        advancedMounts:
          main:
            main:
              - path: /config.yaml
                subPath: config.yaml
