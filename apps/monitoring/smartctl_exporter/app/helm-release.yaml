---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      smartctl-exporter:
        type: daemonset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: prometheuscommunity/smartctl-exporter
              tag: v0.12.0
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 25Mi
            securityContext:
              privileged: true
              runAsUser: 0
              runAsGroup: 0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: smartctl-exporter
        ports:
          http:
            port: 9633

    serviceMonitor:
      app:
        serviceName: app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 5s

    persistence:
      dev:
        type: hostPath
        hostPath: /dev
