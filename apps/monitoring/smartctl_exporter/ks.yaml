---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname smartctl-exporter
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/monitoring/smartctl_exporter/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  postBuild:
    substitute:
      APP: *appname
