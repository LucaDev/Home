---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: logs
spec:
  interval: 10m
  chart:
    spec:
      chart: vector
      version: 0.31.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  values:
    image:
      repository: timberio/vector
      tag: 0.36.0-debian
    role: Agent
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      sources:
        syslog:
          type: syslog
          address: 0.0.0.0:1514
          mode: tcp
        journal_logs:
          type: journald
          journal_directory: /var/log/journal
        kubernetes_logs:
          type: kubernetes_logs
          pod_annotation_fields:
            container_image: "container_image"
            container_name: "container_name"
            pod_annotations: "pod_annotations"
            pod_labels: "pod_labels"
            pod_name: "pod_name"
          use_apiserver_cache: true
        vector_metrics:
          type: internal_metrics
      transforms:
        kubernetes_remap:
          type: remap
          inputs:
            - kubernetes_logs
          source: |
            # Standardize 'app' index
            .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"
            # Drop pod_labels
            del(.pod_labels)
      sinks:
        loki_syslog:
          type: loki
          inputs:
            - journal_logs
            - syslog
          endpoint: http://loki.monitoring.svc.cluster.local:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            hostname: "{{ host }}"
        loki_kubernetes:
          type: loki
          inputs:
            - kubernetes_remap
          endpoint: http://loki.monitoring.svc.cluster.local:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            app: >-
              {{`{{ custom_app_name }}`}}
            namespace: >-
              {{`{{ kubernetes.pod_namespace }}`}}
            node: >-
              {{`{{ kubernetes.pod_node_name }}`}}
        prom_exporter:
          type: prometheus_exporter
          inputs:
            - vector_metrics
          address: 0.0.0.0:9090
    service:
      enabled: true
    podMonitor:
      enabled: true
    securityContext:
      supplementalGroups:
        - 999 # systemd-jounal
