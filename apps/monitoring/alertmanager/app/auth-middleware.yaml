---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: alertmanager-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: alertmanager
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/alertmanager
    clientID: alertmanager
    clientSecret:
      name: alertmanager-secret
    redirectURL: https://alerts.lucadev.de/oidc/callback
    logoutPath: /logout
