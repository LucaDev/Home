---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      nut-exporter:
        strategy: Recreate

        containers:
          exporter:
            image:
              repository: druggeri/nut_exporter
              tag: 3.2.0
            env:
              NUT_EXPORTER_USERNAME: upsmon
              NUT_EXPORTER_SERVER: homeserver.home.lucadev.de
            envFrom:
              - secretRef:
                  name: nut-upsd-password

        annotations:
          reloader.stakater.com/auto: "true"

    service:
      exporter:
        controller: nut-exporter
        ports:
          http:
            port: 9199

    serviceMonitor:
      exporter:
        serviceName: nut-exporter
        endpoints:
          - port: http
            scheme: http
            path: /ups_metrics
            interval: 30s
            scrapeTimeout: 5s
            relabelings:
              - action: replace
                replacement: APC Smart-UPS 750
                targetLabel: ups
