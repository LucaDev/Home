---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: alloy
  values:
    fullnameOverride: alloy
    alloy:
      configMap:
        create: false
        name: &name alloy-configmap
        key: config.alloy
      mounts:
        varlog: true
        extra:
          - mountPath: /geoip/
            name: geoip
    controller:
      podAnnotations:
        configmap.reloader.stakater.com/reload: *name
      volumes:
        extra:
          - name: geoip
            persistentVolumeClaim:
              claimName: geoip-updater
    serviceMonitor:
      enabled: true
