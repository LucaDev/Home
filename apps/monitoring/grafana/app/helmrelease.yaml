---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 7.0.8
  interval: 30m
  timeout: 20m
  values:
    replicas: 1

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            disableDeletion: false
            editable: true
            folder: ""
            options:
              path: /var/lib/grafana/dashboards/default
            orgId: 1
            type: file
          - name: node-exporter
            disableDeletion: false
            editable: true
            folder: "node-exporter"
            options:
              path: /var/lib/grafana/dashboards/node-exporter
            orgId: 1
            type: file
          - name: unpoller
            disableDeletion: false
            editable: true
            folder: "UniFi Poller"
            options:
              path: /var/lib/grafana/dashboards/unpoller
            orgId: 1
            type: file
          - name: Solar
            disableDeletion: false
            editable: true
            folder: "Solar"
            options:
              path: /var/lib/grafana/dashboards/solar
            orgId: 1
            type: file
          - name: Infra
            disableDeletion: false
            editable: true
            folder: "Infra"
            options:
              path: /var/lib/grafana/dashboards/infra
            orgId: 1
            type: file

    dashboards:
      default:
        speedtest-exporter-hub:
          gnetId: 13665
          revision: 4
          datasource:
            - name: "DS_PROMETHEUS"
              value: Prometheus

      node-exporter:
        # Ref: https://grafana.com/grafana/dashboards/1860-node-exporter-full/
        node-exporter:
          gnetId: 1860
          revision: 29
          datasource: Prometheus

      unpoller:
        # Ref: https://grafana.com/grafana/dashboards/11315
        clients:
          gnetId: 11315
          revision: 9
          datasource:
            - name: "DS_PROMETHEUS"
              value: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11314
        uap:
          gnetId: 11314
          revision: 10
          datasource:
            - name: "DS_PROMETHEUS"
              value: Prometheus

      solar:
        # Ref: https://grafana.com/grafana/dashboards/19666
        opendtu:
          gnetId: 19666
          revision: 1
          datasource:
            - name: "DS_PROMETHEUS"
              value: Prometheus

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - access: proxy
            isDefault: true
            name: Prometheus
            type: prometheus
            url: http://kube-prometheus-stack-prometheus.monitoring:9090
          - access: proxy
            name: Loki
            type: loki
            url: http://loki.monitoring.svc.cluster.local:3100
          - name: Alertmanager
            type: alertmanager
            access: proxy
            url: http://alertmanager.monitoring.svc.cluster.local:9093
            jsonData:
              implementation: prometheus
          - name: Sun
            type: fetzerch-sunandmoon-datasource
            jsonData:
              latitude: 52.1
              longitude: 8.7

    deploymentStrategy:
      type: Recreate

    envFromSecret: grafana-secret

    grafana.ini:
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      auth:
        oauth_auto_login: true
        oauth_allow_insecure_email_lookup: true
      auth.basic:
        enabled: false
      auth.generic_oauth:
        enabled: true
        name: kanidm
        icon: signin
        scopes: openid profile email groups
        empty_scopes: false
        login_attribute_path: preferred_username
        groups_attribute_path: groups
        name_attribute_path: name
        use_pkce: true
        client_id: grafana
        # client_secret: # Set by env vars
        auth_url: https://idm.home.lucadev.de/ui/oauth2
        token_url: https://idm.home.lucadev.de/oauth2/token
        api_url: https://idm.home.lucadev.de/oauth2/openid/grafana/userinfo
      auth.generic_oauth.group_mapping:
        org_id: 1
        role_attribute_path: |
          contains(groups[*], '5a34f43b-6cdc-4881-993c-063c2e6329c3') && 'GrafanaAdmin' || 'Viewer'
        allow_assign_grafana_admin: true
      dashboards:
        default_home_dashboard_path: /tmp/dashboards/home.json
      date_formats:
        use_browser_locale: true
      explore:
        enabled: true
      grafana_net:
        url: https://grafana.net
      log:
        mode: console
        #filters: oauth.generic_oauth:debug
      news:
        news_feed_enabled: false
      panels:
        disable_sanitize_html: true
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      security:
        allow_embedding: true
        cookie_samesite: grafana
      server:
        root_url: https://grafana.home.lucadev.de

    imageRenderer:
      enabled: false

    ingress:
      enabled: true
      hosts:
        - &host grafana.home.lucadev.de
      tls:
        - hosts:
            - *host
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Dashboards
        gethomepage.dev/group: Ãœberwachung
        gethomepage.dev/icon: grafana
        gethomepage.dev/name: Grafana

    persistence:
      enabled: false

    plugins:
      - natel-discrete-panel
      - grafana-piechart-panel
      - grafana-clock-panel
      - fetzerch-sunandmoon-datasource

    podAnnotations:
      configmap.reloader.stakater.com/reload: grafana
      secret.reloader.stakater.com/reload: grafana-secrets

    rbac:
      pspEnabled: false

    resources:
      limits:
        memory: 512M
      requests:
        cpu: 55m
        memory: 350M

    serviceMonitor:
      enabled: true

    sidecar:
      dashboards:
        enabled: true
        labelValue: ""
        label: grafana_dashboard
        folderAnnotation: grafana_folder
        searchNamespace: ALL
        provider:
          disableDelete: true
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        labelValue: ""
        searchNamespace: ALL
      logLevel: INFO
