---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: healthcheck
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/monitoring/healthcheck/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  dependsOn:
    - name: external-secrets-stores
