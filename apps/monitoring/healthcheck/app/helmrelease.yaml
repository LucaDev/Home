---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: healthcheck
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template-4
    namespace: flux-system
  values:
    controllers:
      main:
        containers:
          curl:
            image:
              repository: quay.io/curl/curl
              tag: 8.18.0
            command:
              - /bin/sh
              - -c
              - |-
                while true; do
                  curl -m 10 --retry 5 --silent "$HEALTHCHECK_URL"
                  echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Heartbeat sent."
                  sleep 90
                done
            envFrom:
              - secretRef:
                  name: healthcheck-secret
