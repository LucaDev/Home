---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: atlas-probe
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      atlasprobe:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: jamesits/ripe-atlas
              tag: latest
            resources:
              requests:
                cpu: 15m
                memory: 50M
              limits:
                memory: 100M
            securityContext:
              capabilities:
                drop: ["ALL"]
                add: ["NET_RAW", "DAC_OVERIDE", "SETGID", "SETUID", "CHOWN"]

    persistence:
      etc:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ssd-singlereplica
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /var/atlas-probe/etc
      status:
        type: emptyDir
        globalMounts:
          - path: /var/atlas-probe/status
