---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fritz-exporter-maria
  namespace: monitoring
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      fritz-exporter:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: pdreker/fritz_exporter
              tag: "2"
            envFrom:
              - secretRef:
                  name: fritz-maria-secret
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 150Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 30

    service:
      app:
        controller: fritz-exporter
        ports:
          http:
            port: 9787

    serviceMonitor:
      app:
        serviceName: fritz-exporter-maria
        endpoints:
          - port: http
            scheme: http
            path: /
