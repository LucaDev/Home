---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hwameistor
  namespace: hwameistor
spec:
  interval: 30m
  chart:
    spec:
      chart: hwameistor
      version: v0.11.1
      sourceRef:
        kind: HelmRepository
        name: hwameistor
        namespace: flux-system
      interval: 30m
  values:
    storageClass:
      enabled: false

    localStorage:
      hostPaths:
        sshDir: /var/lib/hwameistor-ssh
        drbdDir: /var/lib/hwameistor-drbd.d
