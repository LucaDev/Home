---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hwameistor
  namespace: hwameistor
spec:
  interval: 30m
  chart:
    spec:
      chart: hwameistor
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: hwameistor
        namespace: flux-system
      interval: 30m
  values:
    localStorage:
      member:
        imageRepository: docker.io/lucakroeger/hwamei-local-storage-test
        tag: latest

    storageClass:
      enabled: false
