---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/traefik"
        ClientId: "traefik"
        ClientSecret: "urn:k8s:secret:traefik-secret:client-secret"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: traefik-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: traefik
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/traefik
    clientID: traefik
    clientSecret:
      name: traefik-secret
    redirectURL: /
    logoutPath: /logout
