---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 34.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  values:
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
      kubernetesIngress:
        publishedService:
          enabled: true

    ingressRoute:
      dashboard:
        enabled: true

    ports:
      web:
        redirectTo:
          port: websecure
      websecure:
        http3:
          enabled: true
          advertisedPort: 443

    priorityClassName: "system-cluster-critical"

    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"

    service:
      ipFamilyPolicy: "PreferDualStack"
      loadBalancerClass: "io.cilium/node"
