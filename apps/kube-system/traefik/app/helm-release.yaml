---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: traefik
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 37.1.1
  url: oci://ghcr.io/traefik/helm/traefik
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: traefik

  values:
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
      kubernetesIngress:
        publishedService:
          enabled: true
      kubernetesGateway:
        enabled: true

    ingressRoute:
      dashboard:
        enabled: true

    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        http3:
          enabled: true
          advertisedPort: 443
        middlewares:
          - networking-error-pages@kubernetescrd

    priorityClassName: "system-cluster-critical"

    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"

    service:
      ipFamilyPolicy: "PreferDualStack"
      loadBalancerClass: "io.cilium/node"

    experimental:
      fastProxy:
        enabled: true
      plugins:
        traefik-oidc-auth:
          moduleName: "github.com/sevensolutions/traefik-oidc-auth"
          version: "v0.12.0"
        bouncer:
          moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
          version: v1.4.2

    gateway:
      listeners:
        websecure:
          port: 8443
          protocol: HTTPS
          certificateRefs:
            - kind: Secret
              name: home-lucadev-de-wildcard-cert
          mode: Terminate
          namespacePolicy:
            from: All

    tracing:
      otlp:
        enabled: true
        http:
          enabled: true
          endpoint: http://alloy.monitoring.svc.cluster.local:4318/v1/traces
