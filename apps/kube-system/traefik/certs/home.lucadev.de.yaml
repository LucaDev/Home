---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-lucadev-de-wildcard
spec:
  secretName: home-lucadev-de-wildcard-cert
  dnsNames:
    - home.lucadev.de
    - "*.home.lucadev.de"
    - "pub.lucadev.de"
    - "*.pub.lucadev.de"
    - "link.lucadev.de"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: ""
