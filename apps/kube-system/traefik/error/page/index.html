<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienst nicht verfügbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="icon-container">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
                    <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>

            <h1 class="title">
                <span>Entschuldigung, dieser Dienst ist derzeit nicht verfügbar</span>
            </h1>

            <p class="message">
                <span>Wir arbeiten daran und werden den Dienst so schnell wie möglich wiederherstellen.</span>
            </p>

            <p class="contact">
                <span>Wenn dieses Problem weiterhin besteht, kontaktieren Sie bitte <strong>Luca</strong>.</span>
            </p>

            <div class="actions">
                <a href="https://status.lucadev.de" class="status-button" target="_blank" rel="noopener noreferrer">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="de">Status-Seite prüfen</span>
                </a>

                <button class="refresh-button" onclick="window.location.reload()">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polyline points="23 4 23 10 17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="1 20 1 14 7 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Erneut versuchen</span>
                </button>
            </div>

            <div class="footer">
                <p class="timestamp">
                    <span>Seite aktualisiert: <span id="timestamp"></span></span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Set current timestamp
        const timeString = new Date().toLocaleString('de-DE', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            timeZoneName: 'short'
        });

        document.getElementById('timestamp').textContent = timeString;
    </script>
</body>
</html>
