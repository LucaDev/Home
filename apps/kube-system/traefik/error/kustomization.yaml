---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - ./helm-release.yaml
configMapGenerator:
  - name: error-page
    files:
      - page/index.html
      - page/styles.css
generatorOptions:
  disableNameSuffixHash: true
