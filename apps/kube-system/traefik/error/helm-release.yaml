---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: error-page
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      nginx:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nginxinc/nginx-unprivileged
              tag: 1.27
            resources:
              requests:
                cpu: 5m
                memory: 16M
              limits:
                cpu: 50m
                memory: 32M
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      app:
        controller: nginx
        ports:
          http:
            port: 80
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: error-page
        advancedMounts:
          nginx:
            app:
              - path: /usr/share/nginx/html/index.html
                subPath: index.html
              - path: /usr/share/nginx/html/styles.css
                subPath: styles.css
