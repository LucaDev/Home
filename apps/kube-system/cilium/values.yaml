ipam:
  mode: kubernetes
kubeProxyReplacement: strict

rollOutCiliumPods: true
localRedirectPolicy: true

bgp:
  enabled: false
  announce:
    loadbalancerIP: true
    podCIDR: false

bgpControlPlane:
  enabled: true

ingressController:
  enabled: true
  loadbalancerMode: shared

tunnel: "disabled"
autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 192.168.1.0/24
containerRuntime:
  integration: containerd

bpf:
  masquerade: true
  tproxy: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: 192.168.1.69
k8sServicePort: 6443

hubble:
  enabled: true
  serviceMonitor:
    enabled: false

  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http

  relay:
    enabled: true
    rollOutPods: true

  ui:
    enabled: true
    ingress:
      enabled: true
      hosts:
        - hubble.home.lucadev.de
    rollOutPods: true

operator:
  replicas: 1

l2announcements:
  enabled: true
