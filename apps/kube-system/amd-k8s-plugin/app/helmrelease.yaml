---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: amd-device-plugin
  namespace: kube-system
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template-4
    namespace: flux-system
  values:
    defaultPodOptions:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      priorityClassName: system-node-critical
    controllers:
      amd-device-plugin:
        type: daemonset
        containers:
          app:
            image:
              repository: docker.io/rocm/k8s-device-plugin
              tag: 1.31.0.8@sha256:ef86b2343256c7333e0c840f9f1f4aaed59f4fd1192afa1bc966796ae9a0934e
            args:
              - "-logtostderr=true"
              - "-stderrthreshold=INFO"
              - "-v=5"
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - "ALL"
    persistence:
      sys:
        type: hostPath
        hostPath: /sys
      device-plugins:
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
      health:
        type: hostPath
        hostPath: /var/lib/amd-metrics-exporter/
