---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mayastor
  namespace: mayastor
spec:
  interval: 30m
  chart:
    spec:
      chart: mayastor
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: flux-system
      interval: 30m
  values:
    loki-stack:
      enabled: false

    io_engine:
      resources:
        requests:
          cpu: "500m"

    etcd:
      persistence:
        enabled: false
        storageClassName: manual
