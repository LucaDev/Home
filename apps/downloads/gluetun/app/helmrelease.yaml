---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gluetun
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      gluetun:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.38.0
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false
            env:
              - name: TZ
                value: "Europe/Berlin"
              - name: HTTPPROXY
                value: "on"
              - name: VPN_SERVICE_PROVIDER
                value: "privado"
            envFrom:
              - secretRef:
                  name: gluetun-secret
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 600Mi

    service:
      app:
        controller: gluetun
        ports:
          http:
            port: 8888

    ingress:
      app:
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: networking-local-home-ips@kubernetescrd
        hosts:
          - host: "proxy.home.lucadev.de"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
