---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: sonarr-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: sonarr
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/sonarr
    clientID: sonarr
    clientSecret:
      name: sonarr-secret
    redirectURL: https://sonarr.lucadev.de/oidc/callback
    logoutPath: /logout
