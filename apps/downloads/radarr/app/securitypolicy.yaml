---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: radarr-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: radarr
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/radarr
    clientID: radarr
    clientSecret:
      name: radarr-secret
    redirectURL: https://radarr.lucadev.de/oidc/callback
    logoutPath: /logout
