apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: prowlarr-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/prowlarr"
        ClientId: "prowlarr"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]
