---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: prowlarr-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: prowlarr
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/prowlarr
    clientID: prowlarr
    clientSecret:
      name: prowlarr-secret
    redirectURL: https://prowlarr.lucadev.de/oidc/callback
    logoutPath: /logout
    refreshToken: true
