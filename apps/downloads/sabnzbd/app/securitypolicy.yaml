---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: sabnzbd-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: sabnzbd
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/sabnzbd
    clientID: sabnzbd
    clientSecret:
      name: sabnzbd-secret
    redirectURL: https://sabnzbd.lucadev.de/oidc/callback
    logoutPath: /logout
