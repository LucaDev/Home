---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      jellyseerr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: fallenbagel/jellyseerr
              tag: preview-OIDC
              pullPolicy: Always
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 20m
                memory: 100M
              limits:
                memory: 400M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      app:
        controller: jellyseerr
        ports:
          http:
            port: 5055
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Filme & Serien Anfragen
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: jellyseerr
          gethomepage.dev/name: Jellyseerr
          gethomepage.dev/widget.type: jellyseerr
          gethomepage.dev/widget.url: https://jellyseerr.lucadev.de
          gethomepage.dev/widget.key: "{{`{{HOMEPAGE_VAR_JELLYSEERR_APIKEY}}`}}"
        hosts:
          - host: jellyseerr.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/config

    route:
      app:
        hostnames:
          - jellyseerr.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: 5055
