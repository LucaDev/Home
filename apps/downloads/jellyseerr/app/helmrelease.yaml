---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

#        pod:
#          securityContext:
#            runAsUser: ${APP_UID}
#            runAsGroup: ${APP_GID}
#            runAsNonRoot: true
#            fsGroup: ${APP_GID}
#            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: fallenbagel/jellyseerr
              tag: 1.7.0
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 20m
                memory: 100M
              limits:
                memory: 400M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

    service:
      main:
        ports:
          http:
            port: 5055

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Filme & Serien Anfragen
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: jellyseerr
          gethomepage.dev/name: Jellyseerr
          gethomepage.dev/widget.type: jellyseerr
          gethomepage.dev/widget.url: https://jellyseerr.home.lucadev.de
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_JELLSEER_APIKEY}}"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/config
