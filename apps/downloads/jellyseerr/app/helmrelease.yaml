---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      jellyseerr:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: fallenbagel/jellyseerr
              tag: 1.8.0
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 20m
                memory: 100M
              limits:
                memory: 400M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: jellyseerr
        ports:
          http:
            port: 5055

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Filme & Serien Anfragen
          gethomepage.dev/group: Downloads
          gethomepage.dev/icon: jellyseerr
          gethomepage.dev/name: Jellyseerr
          gethomepage.dev/widget.type: jellyseerr
          gethomepage.dev/widget.url: https://jellyseerr.home.lucadev.de
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_JELLYSEERR_APIKEY}}"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/config
