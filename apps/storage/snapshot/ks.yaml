---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-snapshot-crds
  namespace: flux-system
spec:
  path: ./apps/storage/snapshot/crd
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false
  interval: 1h
  retryInterval: 1m
  timeout: 5m
