---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          ping-kanidm:
            image:
              repository: busybox
              tag: 1.37.0
            command:
              - "sh"
              - "-c"
              - "until wget https://idm.lucadev.de -q -O /dev/null; do echo waiting for kanidm; sleep 2; done"
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-04-22T22-12-26Z
            env:
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.lucadev.de,https://s3.lucadev.de
              MINIO_BROWSER_REDIRECT_URL: https://minio.lucadev.de
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring:9090
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_SERVER_URL: https://s3.lucadev.de
              MINIO_STORAGE_CLASS_RRS: EC:0
              MINIO_STORAGE_CLASS_STANDARD: EC:0
              MINIO_UPDATE: "off"
            envFrom:
              - secretRef:
                  name: minio-secret
            args:
              - "server"
              - "/data"
              - "--console-address"
              - ":9001"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 10000
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: minio
        ports:
          http:
            port: &console-port 9001
          s3:
            port: &s3-port 9000
    serviceMonitor:
      app:
        serviceName: minio
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: hdd-singlereplica
        globalMounts:
          - path: /data

    route:
      console:
        hostnames:
          - minio.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: *console-port
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: S3 Storage
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: minio
          gethomepage.dev/name: MinIO
      s3:
        hostnames:
          - s3.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: *s3-port
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions:
              - "[STATUS] == 400"
