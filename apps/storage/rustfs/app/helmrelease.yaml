---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rustfs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template-4
    namespace: flux-system
  values:
    controllers:
      rustfs:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            fsGroup: 10001
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: docker.io/rustfs/rustfs
              tag: 1.0.0-alpha.69
            env:
              RUSTFS_CONSOLE_ENABLE: "true"
            envFrom:
              - secretRef:
                  name: rustfs-secret
            args:
              - "/data"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: rustfs
        ports:
          console:
            port: 9001
          s3:
            port: 9000
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: cached-dualreplica
        globalMounts:
          - path: /data
      logs:
        type: emptyDir
        globalMounts:
          - path: /logs

    route:
      console:
        hostnames:
          - rustfs.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: S3 Storage
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: rustfs
          gethomepage.dev/name: RustFS
        rules:
          - backendRefs:
              - identifier: app
                port: 9001
      s3:
        hostnames:
          - news3.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions:
              - "[STATUS] == 403"
        rules:
          - backendRefs:
              - identifier: app
                port: 9000
