---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      filebrowser:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/gtstef/filebrowser
              tag: 0.8.7-beta
            env:
              TZ: Europe/Berlin
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: filebrowser
        ports:
          http:
            port: *port
    persistence:
      database:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-dualreplica
        globalMounts:
          - path: /db
      cache:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-singlereplica
        globalMounts:
          - path: /cache
      config:
        type: configMap
        name: filebrowser-config
        advancedMounts:
          filebrowser:
            app:
              - path: /home/filebrowser/config.yaml
                subPath: config.yaml
      media:
        type: hostPath
        hostPath: /mnt/data/hdd/single/media/
        globalMounts:
          - path: /mnt/media
      homes:
        type: hostPath
        hostPath: /mnt/data/cached/dual/homes/
        globalMounts:
          - path: /mnt/homes
      public:
        type: hostPath
        hostPath: /mnt/data/cached/dual/public-share/
        globalMounts:
          - path: /mnt/public

    route:
      app:
        hostnames:
          - "files.lucadev.de"
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: *port
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Dateibrowser
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: filebrowser
          gethomepage.dev/name: Filebrowser
          traefik.ingress.kubernetes.io/router.middlewares: storage-filebrowser-auth@kubernetescrd
