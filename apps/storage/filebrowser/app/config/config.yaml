frontend:
  name: "Filebrowser"
  disableDefaultLinks: true
auth:
  signup: false
  methods:
    noauth: false
    proxy:
      enabled: true
      header: "X-Auth-Request-Preferred-Username"
      createUser: true
server:
  database: /db/filebrowser.db
  sources:
    - path: "/mnt/public"
    - path: "/mnt/homes"
      config:
        defaultUserScope: "subfolder"
        defaultEnabled: true
        createUserDir: true
