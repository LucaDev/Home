---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: filebrowser-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: filebrowser
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/filebrowser
    clientID: filebrowser
    clientSecret:
      name: filebrowser-secret
    redirectURL: https://files.lucadev.de/oidc/callback
    logoutPath: /logout
