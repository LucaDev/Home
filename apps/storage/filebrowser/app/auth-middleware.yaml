---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: filebrowser-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/filebrowser"
        ClientId: "filebrowser"
        ClientSecret: "urn:k8s:secret:filebrowser-secret:client-secret"
        TokenValidation: "IdToken"
        UsePkce: true
        Scopes: ["openid", "profile", "email", "groups"]
        Headers:
          - Name: "X-Auth-Request-User"
            Value: "{{`{{ .claims.preferred_username }}`}}"
          - Name: "X-Auth-Request-Preferred-Username"
            Value: "{{`{{ .claims.preferred_username }}`}}"

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: filebrowser-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: filebrowser
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/filebrowser
    clientID: filebrowser
    clientSecret:
      name: filebrowser-secret
    redirectURL: https://files.lucadev.de/oidc/callback
    logoutPath: /logout
