---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: extra-backup-k3s
  namespace: flux-system
spec:
  path: ./apps/storage/extra-backups/backup
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      PATH: /mnt/data/ssd/dual/k3s/
      NAME: k3s
