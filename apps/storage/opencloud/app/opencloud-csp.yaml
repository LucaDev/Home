apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: opencloud-csp
  namespace: storage
spec:
  headers:
    customResponseHeaders:
      Content-Security-Policy: "child-src 'self'; connect-src '*'; default-src 'none'; font-src 'self'; frame-ancestors 'self'; frame-src 'self' blob: https://embed.diagrams.net/; img-src 'self' data: blob: https://raw.githubusercontent.com/opencloud-eu/awesome/; manifest-src 'self'; media-src 'self'; object-src 'self' blob:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
