---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencloud
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      opencloud:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/opencloudeu/opencloud-rolling
              tag: v1.0.0
            env:
              # enable services that are not started automatically
              OC_ADD_RUN_SERVICES: ${START_ADDITIONAL_SERVICES}
              OC_URL: https://cloud.lucadev.de
              # do not use SSL between Traefik and OpenCloud
              PROXY_TLS: "false"
            command: ["sh", "-c", "opencloud init || true; opencloud server"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 128m
                memory: 128m
              limits:
                memory: 2Gi
    service:
      app:
        controller: opencloud
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Dateibrowser
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: opencloud
          gethomepage.dev/name: Cloud
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
        hosts:
          - host: "cloud.lucadev.de"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ssd-dualreplica
        globalMounts:
          - path: /etc/opencloud
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: cached-dualreplica
        globalMounts:
          - path: /var/lib/opencloud
      homes:
        type: hostPath
        hostPath: /mnt/data/cached/single/homes/
        globalMounts:
          - path: /mnt/homes
      public:
        type: hostPath
        hostPath: /mnt/data/cached/single/public-share/
        globalMounts:
          - path: /mnt/public
