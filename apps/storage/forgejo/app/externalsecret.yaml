---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: forgejo-secret
    creationPolicy: Owner
    template:
      data:
        key: "forgejo"
        secret: "{{ .forgejo_oauth_secret }}"
        username: "forgeadmin"
        password: "{{ .forgejo_admin_password }}"
        helm-values: |
          gitea:
            config:
              database:
                PASSWD: "{{ .forgejo_postgres_password }}"
  data:
    - secretKey: forgejo_oauth_secret
      remoteRef:
        key: forgejo
        property: oauth_secret
    - secretKey: forgejo_admin_password
      remoteRef:
        key: forgejo
        property: admin_password
    - secretKey: forgejo_postgres_password
      remoteRef:
        key: forgejo
        property: postgresql_password
