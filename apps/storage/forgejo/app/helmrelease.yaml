---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: forgejo
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 12.3.1
  url: oci://code.forgejo.org/forgejo-helm/forgejo
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: forgejo
  values:
    ingress:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Source Repository
        gethomepage.dev/group: Weitere
        gethomepage.dev/icon: forgejo
        gethomepage.dev/name: forgejo
      hosts:
        - host: git.lucadev.de
          paths:
            - path: /
              pathType: Prefix

    persistence:
      storageClass: ssd-dualreplica

    # databases
    redis-cluster:
      enabled: false
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false

    gitea:
      admin:
        username: "admin"
        password: "admin" # TEMP

      oauth:
        - name: "IDM"
          provider: "openidConnect"
          existingSecret: "forgejo-secret"
          autoDiscoveryUrl: "https://idm.lucadev.de/oauth2/openid/forgejo/.well-known/openid-configuration"

      # See https://forgejo.org/docs/latest/admin/config-cheat-sheet/
      config:
        APP_NAME: "LucaDev Git Repo"
        service:
          REQUIRE_SIGNIN_VIEW: true
          DISABLE_REGISTRATION: true
        openid:
          ENABLE_OPENID_SIGNIN: false
        oauth2_client:
          REGISTER_EMAIL_CONFIRM: false
          ENABLE_AUTO_REGISTRATION: true
          UPDATE_AVATAR: true
          ACCOUNT_LINKING: auto
          OPENID_CONNECT_SCOPES: ["groups", "email", "profile", "openid"]
          USERNAME: nickname
        server:
          START_SSH_SERVER: false
