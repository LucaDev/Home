---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hwameistor
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: hwameistor
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: hwameistor
        namespace: flux-system
      interval: 30m
  postRenderers:
    - kustomize:
      patches:
        - patch: |
            - op: replace
              path: /spec/template/spec/volumes/6/hostPath/path
              value: /var/lib/hwameistor-ssh
          target:
            kind: DaemonSet
            name: hwameistor-local-storage
