---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: samba
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      samba:
        strategy: Recreate

        containers:
          app:
            image:
              repository: ghcr.io/lucadev/samba
              tag: 4.19.5@sha256:fed62eefb0dc6b51687f477d3157e914cfb08228a4a6bedab8ad2508ee455aa7
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
            envFrom:
              - secretRef:
                  name: samba-ldap
          wsdd:
            image:
              repository: ghcr.io/lucadev/wsdd2
              tag: 1.0.31
            resources:
              requests:
                cpu: 5m
                memory: 25Mi
        annotations:
          reloader.stakater.com/auto: "true"

    service:
      app:
        controller: samba
        type: LoadBalancer
        ports:
          smb:
            port: 445
            protocol: TCP
          multicast:
            port: 3702
            protocol: UDP
          http:
            port: 3702
            protocol: TCP
          llmnr-multicast:
            port: 5355
            protocol: TCP
          llmnr-unicast:
            port: 5355
            protocol: UDP

    persistence:
      config-file:
        type: configMap
        name: samba2-config
        globalMounts:
          - path: /etc/smb.d/config.conf
            subPath: config.conf
            readOnly: true
      timemachine-luca:
        type: persistentVolumeClaim
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 250Gi
        retain: true
        globalMounts:
          - path: /luca-timemachine
      homes:
        type: persistentVolumeClaim
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 100Gi
        retain: true
        globalMounts:
          - path: /homes
      public:
        type: persistentVolumeClaim
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 100Gi
        retain: true
        globalMounts:
          - path: /public
      paperless-ingest:
        type: hostPath
        hostPath: /tmp/paperless-ingest
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /paperless-ingest
