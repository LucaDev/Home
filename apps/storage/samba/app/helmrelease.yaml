---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        strategy: RollingUpdate

        containers:
          main:
            image:
              repository: quay.io/samba.org/samba-server
              tag: v0.4
            env:
              SAMBACC_CONFIG: /config.json
              SAMBA_CONTAINER_ID: SAMBA
            resources:
              requests:
                cpu: 50m
                memory: 256Mi

        annotations:
          reloader.stakater.com/auto: "true"

    service:
      main:
        type: LoadBalancer
        ports:
          http:
            enabled: false
          smb:
            enabled: true
            port: 445
            protocol: TCP

    persistence:
      config-file:
        type: configMap
        name: samba-config
        globalMounts:
          - path: /config.json
            subPath: config.json
            readOnly: true
      timemachine-luca:
        type: persistentVolumeClaim
        enabled: true
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 250Gi
        globalMounts:
          - path: /luca-timemachine
      homes:
        type: persistentVolumeClaim
        enabled: true
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 100Gi
        globalMounts:
          - path: /homes
      public:
        type: persistentVolumeClaim
        enabled: true
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 100Gi
        globalMounts:
          - path: /public
      paperless-ingest:
        enabled: true
        type: hostPath
        hostPath: /tmp/paperless-ingest
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /paperless-ingest
