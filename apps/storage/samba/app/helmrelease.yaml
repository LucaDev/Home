---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: samba
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      samba:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: quay.io/samba.org/samba-server
              tag: v0.4
            env:
              SAMBACC_CONFIG: /config.json
              SAMBA_CONTAINER_ID: SAMBA
            resources:
              requests:
                cpu: 50m
                memory: 256Mi

        annotations:
          reloader.stakater.com/auto: "true"

    service:
      app:
        controller: samba
        type: LoadBalancer
        ports:
          smb:
            port: 445
            protocol: TCP

    persistence:
      config-file:
        type: configMap
        name: samba-config
        globalMounts:
          - path: /config.json
            subPath: config.json
            readOnly: true
      timemachine-luca:
        type: persistentVolumeClaim
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 250Gi
        globalMounts:
          - path: /luca-timemachine
      homes:
        type: persistentVolumeClaim
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 100Gi
        globalMounts:
          - path: /homes
      public:
        type: persistentVolumeClaim
        storageClass: cached-singlereplica
        accessMode: ReadWriteOnce
        size: 100Gi
        globalMounts:
          - path: /public
      paperless-ingest:
        type: hostPath
        hostPath: /tmp/paperless-ingest
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /paperless-ingest
