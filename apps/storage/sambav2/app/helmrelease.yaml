---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sambav2
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      samba:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/lucadev/samba
              tag: 4.19.4@sha256:b298684bca39a91205d3e68983f1f69386b28064d28974220e8c5130fb5cf05a
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
            envFrom:
              - secretRef:
                  name: samba-ldap
          wsdd:
            image:
              repository: ghcr.io/lucadev/wsdd2
              tag: 1.0.31
            resources:
              requests:
                cpu: 5m
                memory: 25Mi
        annotations:
          reloader.stakater.com/auto: "true"

    service:
      app:
        type: LoadBalancer
        controller: samba
        ports:
          smb:
            enabled: true
            port: 4455
            protocol: TCP
          multicast:
            enabled: true
            port: 3702
            protocol: UDP
          http:
            enabled: true
            port: 3702
            protocol: TCP
          LLMNR_MULTICAST:
            enabled: true
            port: 5355
            protocol: TCP
          LLMNR_UNICAST:
            enabled: true
            port: 5355
            protocol: UDP

    persistence:
      config-file:
        type: configMap
        name: samba2-config
        globalMounts:
          - path: /etc/smb.d/config.conf
            subPath: config.conf
            readOnly: true
      homes:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /homes
      public:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /public
