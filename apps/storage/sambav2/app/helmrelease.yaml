---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sambav2
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        strategy: RollingUpdate

        containers:
          main:
            image:
              repository: ghcr.io/lucadev/samba
              tag: 4.19.4
            resources:
              requests:
                cpu: 50m
                memory: 256Mi

        annotations:
          reloader.stakater.com/auto: "true"

    service:
      main:
        type: LoadBalancer
        ports:
          http:
            enabled: false
          smb:
            enabled: true
            port: 445
            protocol: TCP

    persistence:
      config-file:
        type: configMap
        name: samba2-config
        globalMounts:
          - path: /etc/smb.d/config.conf
            subPath: config.conf
            readOnly: true
      homes:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /homes
      public:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /public
