---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sambav2
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      samba:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/lucadev/samba
              tag: 4.19.4
            resources:
              requests:
                cpu: 50m
                memory: 256Mi

        annotations:
          reloader.stakater.com/auto: "true"

    service:
      app:
        type: LoadBalancer
        controller: samba
        ports:
          smb:
            enabled: true
            port: 4455
            protocol: TCP

    persistence:
      config-file:
        type: configMap
        name: samba2-config
        globalMounts:
          - path: /etc/smb.d/config.conf
            subPath: config.conf
            readOnly: true
      homes:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /homes
      public:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /public
