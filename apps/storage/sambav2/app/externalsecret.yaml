---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: samba-ldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: samba-ldap
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        LDAP_URI: ldaps://kanidm.security.svc.cluster.local
        LDAP_BINDDN: "dn=token"
        LDAP_BINDPW: "{{ .ldap_bindpw }}"
        LDAP_BASE: "dc=idm,dc=home,dc=lucadev,dc=de"
  data:
    - secretKey: ldap_bindpw
      remoteRef:
        key: 875d4fc0-6bc1-493c-a8bb-b07c00c08ee1
        property: samba_ldap_api_token
