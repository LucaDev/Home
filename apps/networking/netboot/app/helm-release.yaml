---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netboot
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      nginx:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: openresty/openresty
              tag: 1.27.1.1-1-alpine
            resources:
              requests:
                cpu: 50m
                memory: 64M
              limits:
                cpu: 512m
                memory: 256M
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: nginx
        ports:
          http:
            port: 80
            protocol: TCP
    ingress:
      app:
        hosts:
          - host: boot.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
    persistence:
      data:
        type: hostPath
        hostPath: /mnt/data/hdd/single/WindowsISOs
        globalMounts:
          - path: /media
      config:
        type: configMap
        name: netboot-config
        advancedMounts:
          nginx:
            app:
              - path: /etc/nginx/conf.d/default.conf
                subPath: nginx.conf
      customipxe:
        type: configMap
        name: netboot-config
        advancedMounts:
          nginx:
            app:
              - path: /templates/custom.ipxe
                subPath: custom.ipxe
      keys:
        type: configMap
        name: netboot-config
        advancedMounts:
          nginx:
            app:
              - path: /lua/keys.lua
                subPath: keys.lua
      autounattend:
        type: configMap
        name: netboot-config
        advancedMounts:
          nginx:
            app:
              - path: /templates/autounattend.xml
                subPath: autounattend.xml
