---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname netboot
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/networking/netboot/app"
  targetNamespace: networking
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  postBuild:
    substitute:
      APP: *appname
      GATUS_SUBDOMAIN: boot
