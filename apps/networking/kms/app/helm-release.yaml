---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kms
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      kms:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 1Gi
              globalMounts:
                - path: /kms/var
              storageClass: ssd-dualreplica
        containers:
          app:
            image:
              repository: docker.io/11notes/kms
              tag: 1e7ec66
            env:
              TZ: Europe/Berlin
              KMS_LOCALE: 1031
            resources:
              requests:
                cpu: 128m
                memory: 64M
              limits:
                cpu: 256m
                memory: 128M
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
          web:
            image:
              repository: docker.io/11notes/kms-gui
              tag: 58e32a5
            env:
              TZ: Europe/Berlin
              KMS_LOCALE: 1031
            resources:
              requests:
                cpu: 128m
                memory: 64M
              limits:
                cpu: 256m
                memory: 128M
    service:
      main:
        controller: kms
        type: LoadBalancer
        loadBalancerClass: "io.cilium/node"
        ports:
          kms:
            port: 1688
            protocol: TCP
      web:
        controller: kms
        ports:
          http:
            port: 8080
            protocol: TCP
    ingress:
      web:
        hosts:
          - host: kms.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: web
                  port: http
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: KMS
          gethomepage.dev/group: Netzwerk
          gethomepage.dev/icon: windows
          gethomepage.dev/name: KMS
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
