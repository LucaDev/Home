---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/networking/envoy-gateway/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  dependsOn:
    - name: cert-manager
    - name: cert-manager-issuers
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway-config
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/networking/envoy-gateway/config"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  dependsOn:
    - name: envoy-gateway
