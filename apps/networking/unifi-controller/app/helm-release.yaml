---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      unifi:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 5Gi
              globalMounts:
                - path: /config
              storageClass: cached-dualreplica

        containers:
          app:
            image:
              repository: lscr.io/linuxserver/unifi-network-application
              tag: 8.1.127
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Europe/Berlin
              MONGO_USER: unifi
              MONGO_HOST: unifi-mongodb-svc.databases.svc.cluster.local
              MONGO_PORT: 27017
              MONGO_DBNAME: unifi
            envFrom:
              - secretRef:
                  name: mongodb-unifi
            resources:
              requests:
                cpu: 100m
                memory: 512M
              limits:
                cpu: 1000m
                memory: 1024M

    service:
      internal:
        controller: unifi
        ports:
          http:
            enabled: true
            port: 8443
            protocol: HTTPS
        annotations:
          traefik.ingress.kubernetes.io/service.serverstransport: networking-unifi@kubernetescrd
          traefik.ingress.kubernetes.io/service.serversscheme: https
      main:
        controller: unifi
        type: LoadBalancer
        ports:
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: false
            port: 5514
            protocol: UDP
          discovery:
            enabled: false
            port: 10001
            protocol: UDP

    ingress:
      main:
        hosts:
          - host: &host unifi.home.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: internal
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: WLAN Verwaltung
          gethomepage.dev/group: Netzwerk
          gethomepage.dev/icon: unifi
          gethomepage.dev/name: Unifi
          gethomepage.dev/widget.type: "unifi"
          gethomepage.dev/widget.url: "https://unifi.home.lucadev.de"
          gethomepage.dev/widget.username: "monitoring"
          gethomepage.dev/widget.password: "{{`{{HOMEPAGE_VAR_UNIFI_MONITORING_PASSWORD}}`}}"
          gethomepage.dev/widget.fields: "[\"wlan_users\"]"
