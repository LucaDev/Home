---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/unifi-network-application
              tag: 8.0.28
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Europe/Berlin
              MONGO_USER: unifi
              MONGO_HOST: unifi-mongodb-svc.databases.svc.cluster.local
              MONGO_PORT: 27017
              MONGO_DBNAME: unifi
            envFrom:
              - secretRef:
                  name: mongodb-unifi
            resources:
              requests:
                cpu: 100m
                memory: 512M
              limits:
                cpu: 1000m
                memory: 1024M

    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serverstransport: networking-unifi@kubernetescrd
          traefik.ingress.kubernetes.io/service.serversscheme: https
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: false
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host unifi.home.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: WLAN Verwaltung
          gethomepage.dev/group: Netzwerk
          gethomepage.dev/icon: unifi
          gethomepage.dev/name: Unifi
          gethomepage.dev/widget.type: "unifi"
          gethomepage.dev/widget.url: "https://unifi.home.lucadev.de"
          gethomepage.dev/widget.username: "monitoring"
          gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_UNIFI_MONITORING_PASSWORD}}"
          gethomepage.dev/widget.fields: "[\"wlan_users\"]"

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /config
        storageClass: cached-dualreplica
