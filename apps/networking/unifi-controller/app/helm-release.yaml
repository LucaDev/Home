---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controller:
      strategy: Recreate

    image:
      repository: docker.io/linuxserver/unifi-controller
      tag: 7.5.174

    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serverstransport: networking-unifi@kubernetescrd
          #traefik.ingress.kubernetes.io/service.serversscheme: https
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: false
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    ingress:
      main:
        enabled: true
        hosts:
          - host: &host unifi.home.lucadev.de
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: WLAN Management
          gethomepage.dev/group: Netzwerk
          gethomepage.dev/icon: unifi
          gethomepage.dev/name: Unifi
          gethomepage.dev/widget.type: "unifi"
          gethomepage.dev/widget.url: "https://unifi.home.lucadev.de"
          gethomepage.dev/widget.username: "monitoring"
          gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_UNIFI_MONITORING_PASSWORD}}"

    resources:
      requests:
        cpu: 100m
        memory: 256M
      limits:
        cpu: 1000m
        memory: 1024M

    persistence:
      data:
        enabled: true
        name: unifi-data
        mountPath: /config
        type: pvc
        accessMode: ReadWriteOnce
        size: 5Gi

    env:
      PUID: "1000"
      PGID: "1000"
      TZ: Europe/Berlin
