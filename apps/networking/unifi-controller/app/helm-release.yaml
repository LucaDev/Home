---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: networking
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      unifi:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 2Gi
              globalMounts:
                - path: /config
              storageClass: ssd-dualreplica
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/unifi-network-application
              tag: 9.1.120
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Europe/Berlin
              MONGO_USER: unifi
              MONGO_HOST: unifi-mongodb-svc.networking.svc.cluster.local
              MONGO_PORT: 27017
              MONGO_DBNAME: unifi
            envFrom:
              - secretRef:
                  name: mongodb-unifi
            resources:
              requests:
                cpu: 512m
                memory: 512M
              limits:
                cpu: 2000m
                memory: 1536M
    service:
      internal:
        controller: unifi
        ports:
          http:
            enabled: true
            port: 8443
            protocol: HTTPS
        annotations:
          traefik.ingress.kubernetes.io/service.serverstransport: networking-unifi@kubernetescrd
          traefik.ingress.kubernetes.io/service.serversscheme: https
      main:
        controller: unifi
        type: LoadBalancer
        loadBalancerClass: "io.cilium/node"
        ports:
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: false
            port: 5514
            protocol: UDP
          discovery:
            enabled: false
            port: 10001
            protocol: UDP
    ingress:
      main:
        hosts:
          - host: unifi.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: internal
                  port: http
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: WLAN Verwaltung
          gethomepage.dev/group: Netzwerk
          gethomepage.dev/icon: unifi
          gethomepage.dev/name: Unifi
          gethomepage.dev/widget.type: "unifi"
          gethomepage.dev/widget.url: "https://unifi.lucadev.de"
          gethomepage.dev/widget.username: "monitoring"
          gethomepage.dev/widget.password: "{{`{{HOMEPAGE_VAR_UNIFI_MONITORING_PASSWORD}}`}}"
          gethomepage.dev/widget.fields: "[\"wlan_users\"]"
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
