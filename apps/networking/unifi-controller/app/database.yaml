---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: unifi-mongodb
spec:
  members: 1
  type: ReplicaSet
  # renovate: datasource=docker depName=mongo
  version: "8.2.5"
  featureCompatibilityVersion: "8.0"
  agent:
    logLevel: INFO
  security:
    authentication:
      modes:
        - "SCRAM"
  users:
    - name: admin
      db: admin
      passwordSecretRef:
        name: mongodb-unifi-admin-password
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
      scramCredentialsSecretName: mongodb-unifi-admin-scram
    - name: unifi
      db: admin
      passwordSecretRef:
        name: mongodb-unifi-unifi-password
      roles:
        - name: dbOwner
          db: unifi
        - name: dbOwner
          db: unifi_stat
        - name: dbOwner
          db: unifi_audit
        - name: clusterMonitor
          db: admin
      scramCredentialsSecretName: mongodb-unifi-unifi-scram
  statefulSet:
    spec:
      volumeClaimTemplates:
        - metadata:
            name: data-volume
          spec:
            accessModes:
              - "ReadWriteOnce"
            storageClassName: ssd-dualreplica
            resources:
              requests:
                storage: 2G
        - metadata:
            name: logs-volume
          spec:
            accessModes:
              - "ReadWriteOnce"
            storageClassName: ssd-dualreplica
            resources:
              requests:
                storage: 2G
      template:
        spec:
          containers:
            - name: mongod
              resources:
                requests:
                  memory: 600Mi
                limits:
                  memory: 1024Mi
  additionalMongodConfig:
    systemLog:
      quiet: true
