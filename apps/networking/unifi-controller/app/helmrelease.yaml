---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: networking
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      unifi:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 2Gi
              globalMounts:
                - path: /config
              storageClass: ssd-dualreplica
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/unifi-network-application
              tag: 10.0.160
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Europe/Berlin
              MONGO_USER: unifi
              MONGO_HOST: unifi-mongodb-svc.networking.svc.cluster.local
              MONGO_PORT: 27017
              MONGO_DBNAME: unifi
              MONGO_AUTHSOURCE: admin
            envFrom:
              - secretRef:
                  name: mongodb-unifi
            resources:
              requests:
                cpu: 512m
                memory: 512M
              limits:
                cpu: 2000m
                memory: 1536M
    service:
      internal:
        controller: unifi
        ports:
          http:
            enabled: true
            port: 8443
            protocol: HTTPS
      main:
        controller: unifi
        type: LoadBalancer
        loadBalancerClass: "io.cilium/node"
        ports:
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: false
            port: 5514
            protocol: UDP
          discovery:
            enabled: false
            port: 10001
            protocol: UDP
    route:
      main:
        hostnames:
          - unifi.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: internal
                port: 8443
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: WLAN Verwaltung
          gethomepage.dev/group: Netzwerk
          gethomepage.dev/icon: unifi
          gethomepage.dev/name: Unifi

    persistence:
      cert:
        type: secret
        name: 'unifi-certificate'
        advancedMounts:
          unifi:
            app:
              - path: /config/data/keystore
                subPath: keystore.jks
                readOnly: false
