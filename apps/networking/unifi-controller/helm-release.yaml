---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controller:
      type: statefulset

    image:
      repository: docker.io/linuxserver/unifi-controller
      tag: 7.3.83

    service:
      main:
        type: NodePort
        ports:
          https:
            port: 8443
          stun:
            port: 3478
          apdiscovery:
            port: 10001
          http:
            port: 8080
          speedtest:
            port: 6789

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host unifi.home.lucadev.de
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 100m
        memory: 256M
      limits:
        cpu: 1000m
        memory: 1024M

    persistence:
      data:
        enabled: true
        name: unifi-data
        mountPath: /config
        type: pvc
        accessMode: ReadWriteOnce
        size: 5Gi

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin