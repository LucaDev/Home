---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: externaldns
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.20.0
  url: oci://ghcr.io/home-operations/charts-mirror/external-dns
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: externaldns
spec:
  chartRef:
    kind: OCIRepository
    name: externaldns
  interval: 1h
  values:
    fullnameOverride: &name externaldns
    logLevel: info
    domainFilters:
      - lucadev.de
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: externaldns-secrets
            key: cloudflare_api_token
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=envoy
      - --cloudflare-record-comment="provisioned by external-dns"
      - --default-targets=homeserver.lucadev.de
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-secrets
    policy: upsert-only # change to sync at some point
    provider:
      name: cloudflare
    resources:
      requests:
        cpu: 10m
        memory: 30M
      limits:
        memory: 50M
    serviceMonitor:
      enabled: true
    sources:
      - gateway-httproute
      - crd
    triggerLoopOnEvent: true
    txtOwnerId: main
    txtPrefix: "k8s."

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *name
            patch: |-
              - op: add
                path: /spec/template/spec/enableServiceLinks
                value: false
