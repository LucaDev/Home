---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/networking/external-dns/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: false # no flux ks dependents
