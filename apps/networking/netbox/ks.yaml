---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname netbox
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/networking/netbox/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  postBuild:
    substitute:
      APP: *appname
      VOLSYNC_CLAIM: netbox-media
