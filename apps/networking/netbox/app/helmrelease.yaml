---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: netbox
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 6.0.26
  url: oci://ghcr.io/netbox-community/netbox-chart/netbox
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbox
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: netbox
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: lucadev/netbox-fat
    postgresql:
      enabled: false
    externalDatabase:
      host: shared-pg-rw.databases.svc.cluster.local
      database: netbox
      username: netbox
      existingSecretName: netbox-secret
    valkey:
      enabled: false
    tasksDatabase:
      database: 3
      host: shared-redis.databases.svc.cluster.local
      existingSecretName: netbox-secret
    cachingDatabase:
      database: 4
      host: shared-redis.databases.svc.cluster.local
      existingSecretName: netbox-secret
    serviceAccount:
      create: false
    persistence:
      storageClass: ssd-dualreplica
    ingress:
      enabled: true
      hosts:
        - host: "netbox.lucadev.de"
          paths:
            - /
    timeZone: "Europe/Berlin"
    shortDateFormat: "d.m.Y"
    # dateFormat: "Y"
    # timeFormat: "%H:%M"
    # shortTimeFormat: "H:i:s"
    # dateTimeFormat: "N j, Y g:i a"
    # shortDateTimeFormat: ""Y-m-d H:i""
    enableLocalization: true
    remoteAuth:
      backends:
        - "social_core.backends.open_id_connect.OpenIdConnectAuth"
      autoCreateUser: true
      autoCreateGroups: true
      superuserGroups:
        - admins@idm.lucadev.de
    loginRequired: true
    powerFeedDefaultVoltage: 220
    extraConfig:
      - secret:
          secretName: netbox-secret
          items:
            - key: oidc_auth.yaml
              path: oidc_auth.yaml
          optional: false
      - values:
          SOCIAL_AUTH_OIDC_OIDC_ENDPOINT: https://idm.lucadev.de/oauth2/openid/netbox/
          SOCIAL_AUTH_OIDC_KEY: netbox
          SOCIAL_AUTH_OIDC_SCOPE: ['groups']
          LOGIN_FORM_HIDDEN: "true"
