---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname wg-portal
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/networking/wg-portal/app"
  targetNamespace: networking
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  dependsOn:
    - name: external-secrets-stores
  postBuild:
    substitute:
      APP: *appname
      GATUS_SUBDOMAIN: vpn
