---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-portal
  namespace: networking
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      wgportal:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/wgportal/wg-portal
              tag: master
              pullPolicy: Always
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 10m
                memory: 128M
              limits:
                cpu: 512m
                memory: 256M
    service:
      main:
        controller: wgportal
        ports:
          http:
            port: 8080
            protocol: TCP
    persistence:
      config:
        type: secret
        name: wg-portal
        globalMounts:
          - path: /app/config
      database:
        globalMounts:
          - path: /app/data
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 500m
        storageClass: ssd-dualreplica

    route:
      main:
        hostnames:
          - vpn.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: main
                port: 8080
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: VPN Verwaltung
          gethomepage.dev/group: Netzwerk
          gethomepage.dev/icon: wireguard
          gethomepage.dev/name: VPN
