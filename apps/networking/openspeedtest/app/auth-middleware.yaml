---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: openspeedtest-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/openspeedtest"
        ClientId: "openspeedtest"
        ClientSecret: "urn:k8s:secret:openspeedtest-secret:client-secret"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: openspeedtest-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: openspeedtest
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/openspeedtest
    clientID: openspeedtest
    clientSecret:
      name: openspeedtest-secret
    redirectURL: /
    logoutPath: /logout
