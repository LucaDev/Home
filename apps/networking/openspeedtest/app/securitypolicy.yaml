---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: openspeedtest-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: openspeedtest
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/openspeedtest
    clientID: openspeedtest
    clientSecret:
      name: openspeedtest-secret
    redirectURL: https://speedtest.lucadev.de/oidc/callback
    logoutPath: /logout
