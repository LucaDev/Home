---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/secrets/external-secrets/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: true
