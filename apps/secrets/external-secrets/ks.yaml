---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/secrets/external-secrets/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-stores
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/secrets/external-secrets/stores"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: true
  dependsOn:
    - name: external-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-monitoring
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/secrets/external-secrets/monitoring"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: true
  dependsOn:
    - name: external-secrets-stores
