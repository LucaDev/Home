---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-cli
  namespace: secrets
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      bw-cli:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/lucadev/bw-cli
              tag: 2025.11.0@sha256:3dafedbf8c9dc54b247764e3fc746f82b9e183c31d25b81962d6abef3ea0f26e
            env:
              - name: BW_CLIENTSECRET
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_CLIENT_SECRET
              - name: BW_CLIENTID
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_CLIENT_ID
              - name: BW_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_PASSWORD
            resources:
              requests:
                memory: 150Mi
                cpu: 50m
              limits:
                memory: 512Mi
                cpu: 2048m
            probes:
              liveness:
                enabled: true
                spec:
                  exec:
                    command:
                      - curl
                      - --data
                      - ""
                      - --fail
                      - http://127.0.0.1:8087/sync?force=true
                  initialDelaySeconds: 20
                  failureThreshold: 3
                  timeoutSeconds: 10
                  periodSeconds: 120
              readiness:
                enabled: true
                spec:
                  exec:
                    command:
                      - /opt/healthcheck.sh
                  initialDelaySeconds: 20
                  failureThreshold: 3
                  timeoutSeconds: 1
                  periodSeconds: 10
              startup:
                enabled: true
                spec:
                  tcpSocket:
                    port: 8087
                  initialDelaySeconds: 15
                  failureThreshold: 30
                  timeoutSeconds: 1
                  periodSeconds: 5
    service:
      app:
        controller: bw-cli
        ports:
          http:
            port: 8087

    persistence:
      data:
        globalMounts:
          - path: /home/bitwarden/.config/Bitwarden CLI/
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 500m
        storageClass: ssd-singlereplica
