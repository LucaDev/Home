---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bitwarden-cli
  namespace: secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        replicas: 1
        containers:
          main:
            image:
              repository: ghcr.io/lucadev/bw-cli
              tag: 2024.2.1@sha256:c9d188c920008a611c04537291042fd2a2f2206fb316c0f65efaa093310fb428
            env:
              - name: BW_CLIENTSECRET
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_CLIENT_SECRET
              - name: BW_CLIENTID
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_CLIENT_ID
              - name: BW_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_PASSWORD
            resources:
              requests:
                memory: 150Mi
                cpu: 50m
              limits:
                memory: 512Mi
                cpu: 1024m
            probes:
              liveness:
                exec:
                  command:
                    - curl
                    - --data
                    - ""
                    - --fail
                    - http://127.0.0.1:8087/sync
                initialDelaySeconds: 20
                failureThreshold: 3
                timeoutSeconds: 10
                periodSeconds: 120
              readiness:
                exec:
                  command:
                    - /opt/healthcheck.sh
                initialDelaySeconds: 20
                failureThreshold: 3
                timeoutSeconds: 1
                periodSeconds: 10
              startup:
                tcpSocket:
                  port: 8087
                initialDelaySeconds: 15
                failureThreshold: 30
                timeoutSeconds: 1
                periodSeconds: 5
    service:
      main:
        ports:
          http:
            port: 8087

    persistence:
      data:
        enabled: true
        name: bitwarden-cache
        globalMounts:
          - path: /home/bitwarden/.config/Bitwarden CLI/
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 500m
        storageClass: ssd-singlereplica
