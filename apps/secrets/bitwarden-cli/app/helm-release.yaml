---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-cli
  namespace: secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      bw-cli:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/lucadev/bw-cli
              tag: 2024.12.0@sha256:35ea826ed279d8e745ff8c37be2839447263473993e300f977d03afba0c90c1d
            env:
              - name: BW_CLIENTSECRET
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_CLIENT_SECRET
              - name: BW_CLIENTID
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_CLIENT_ID
              - name: BW_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: bitwarden-cli
                    key: BW_PASSWORD
            resources:
              requests:
                memory: 150Mi
                cpu: 50m
              limits:
                memory: 512Mi
                cpu: 1024m
            probes:
              liveness:
                enabled: true
                spec:
                  exec:
                    command:
                      - curl
                      - --data
                      - ""
                      - --fail
                      - http://127.0.0.1:8087/sync?force=true
                  initialDelaySeconds: 20
                  failureThreshold: 3
                  timeoutSeconds: 10
                  periodSeconds: 120
              readiness:
                enabled: true
                spec:
                  exec:
                    command:
                      - /opt/healthcheck.sh
                  initialDelaySeconds: 20
                  failureThreshold: 3
                  timeoutSeconds: 1
                  periodSeconds: 10
              startup:
                enabled: true
                spec:
                  tcpSocket:
                    port: 8087
                  initialDelaySeconds: 15
                  failureThreshold: 30
                  timeoutSeconds: 1
                  periodSeconds: 5
    service:
      app:
        controller: bw-cli
        ports:
          http:
            port: 8087

    persistence:
      data:
        globalMounts:
          - path: /home/bitwarden/.config/Bitwarden CLI/
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 500m
        storageClass: ssd-singlereplica
