---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: ssd-singlereplica
              globalMounts:
                - path: /config

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44
              - 109
              - 65542 # gladius:external-services

        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: "10.8.12"
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 6Gi

    service:
      main:
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Filme und Serien
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: jellyfin
          gethomepage.dev/name: Jellyfin
          gethomepage.dev/widget.type: jellyfin
          gethomepage.dev/widget.url: https://jellyfin.home.lucadev.de
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_JELLYFIN_APIKEY}}"
          gethomepage.dev/widget.enableBlocks: "true"
          gethomepage.dev/widget.enableNowPlaying: "true"
        hosts:
          - host: &host "jellyfin.home.lucadev.de"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      media:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: hdd-singlereplica
        globalMounts:
          - path: /media/
        size: 100G
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
