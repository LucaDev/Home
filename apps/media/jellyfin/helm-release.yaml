---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: jellyfin/jellyfin
      tag: latest # ToDo
    env:
      TZ: Europe/Berlin
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Medien
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: jellyfin
          gethomepage.dev/name: Jellyfin
          gethomepage.dev/widget.type: jellyfin
          gethomepage.dev/widget.url: https://jellyfin.home.lucadev.de
          gethomepage.dev/widget.key: apikeyapikeyapikeyapikeyapikey # ToDo
          gethomepage.dev/widget.enableBlocks: "true"
          gethomepage.dev/widget.enableNowPlaying: "true"
        hosts:
          - host: &host "jellyfin.home.lucadev.de"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        mountPath: /config/
        size: 1G
      media:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        mountPath: /media/
        size: 100G
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache
    resources:
      requests:
        #gpu.intel.com/i915: 1
        cpu: 100m
        memory: 1Gi
      limits:
        #gpu.intel.com/i915: 1
        cpu: 5000m
        memory: 6Gi
