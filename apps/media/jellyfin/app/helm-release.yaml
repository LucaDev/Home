---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      jellyfin:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: ssd-singlereplica
              globalMounts:
                - path: /config

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_UID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44 # video
              - 104 # renderer

        containers:
          app:
            image:
              repository: jellyfin/jellyfin
              tag: "10.9.3"
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 6Gi
                amd.com/gpu: 1

    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Filme und Serien
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: jellyfin
          gethomepage.dev/name: Jellyfin
          gethomepage.dev/weight: "-100"
          gethomepage.dev/widget.type: jellyfin
          gethomepage.dev/widget.url: https://jellyfin.home.lucadev.de
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_JELLYFIN_APIKEY}}"
          gethomepage.dev/widget.enableBlocks: "true"
          gethomepage.dev/widget.enableNowPlaying: "false"
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: jellyfin.pub.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - ${HOSTNAME}
              - jellyfin.pub.lucadev.de

    persistence:
      media:
        type: hostPath
        hostPath: /mnt/data/hdd/single/media
        globalMounts:
          - path: /media/
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
