---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      jellyfin:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: ssd-singlereplica
              globalMounts:
                - path: /config

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_UID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44 # video
              - 303 # renderer

        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: "10.11.2"
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 6Gi
                amd.com/gpu: 1

    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096

    persistence:
      dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri
      media:
        type: hostPath
        hostPath: /mnt/data/hdd/single/media
        globalMounts:
          - path: /media/
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache

    route:
      app:
        hostnames:
          - lucaflix.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: 8096
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Filme und Serien
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: jellyfin
          gethomepage.dev/name: Jellyfin
          gethomepage.dev/weight: "-100"
