---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      stirling-pdf:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.stirlingpdf.com/stirlingtools/stirling-pdf
              tag: 0.46.0-fat
            env:
              SYSTEM_DEFAULTLOCALE: de-DE
              SYSTEM_SHOWUPDATE: "false"
              DOCKER_ENABLE_SECURITY: "true"
              SECURITY_ENABLELOGIN: "true"
              SECURITY_LOGINMETHOD: oauth2
              SECURITY_OAUTH2_ENABLED: "true"
              SECURITY_OAUTH2_PROVIDER: IDM
              SECURITY_OAUTH2_AUTOCREATEUSER: "true"
              SECURITY_OAUTH2_CLIENT_IDM_ISSUER: "https://idm.lucadev.de/oauth2/openid/stirling-pdf/.well-known/openid-configuration"
              SECURITY_OAUTH2_CLIENT_IDM_CLIENTID: stirling-pdf
              SECURITY_OAUTH2_CLIENT_IDM_SCOPES: openid, profile, email
              SECURITY_OAUTH2_CLIENT_IDM_USEASUSERNAME: preferred_username
            envFrom:
              - secretRef:
                  name: stirling-pdf-secret
            resources:
              requests:
                cpu: 100m
                memory: 300M
              limits:
                memory: 768M
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: stirling-pdf
        ports:
          http:
            port: 8080

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: PDF Editor
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: stirling-pdf
          gethomepage.dev/name: Stirling PDF
          traefik.ingress.kubernetes.io/router.middlewares: security-oauth-proxy@kubernetescrd
        hosts:
          - host: pdf.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
