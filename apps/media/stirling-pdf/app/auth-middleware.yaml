---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: stirling-pdf-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: stirling-pdf
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/stirling-pdf
    clientID: stirling-pdf
    clientSecret:
      name: stirling-pdf-secret
    redirectURL: https://pdf.lucadev.de/oidc/callback
    logoutPath: /logout
