---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname stirling-pdf
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/media/stirling-pdf/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: stirling-pdf.home.lucadev.de
      APP_UID: "568"
      APP_GID: "568"
