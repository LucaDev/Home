---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bentopdf
  namespace: flux-system
spec:
  interval: 1h
  path: "./apps/media/bento-pdf/app"
  targetNamespace: media
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
