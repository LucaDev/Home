---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      paperless:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.14.6
            envFrom:
              - secretRef:
                  name: paperless-secret
              - configMapRef:
                  name: paperless-configmap
            resources:
              requests:
                cpu: 11m
                memory: 512M
              limits:
                cpu: 1000m
                memory: 2048M

        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 15Gi
              storageClass: cached-dualreplica
              globalMounts:
                - path: /data/local

    service:
      app:
        controller: paperless
        ports:
          http:
            port: 8000

    ingress:
      app:
        hosts:
          - host: paperless.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Dokumenten Verwaltungs System
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: paperless-ngx
          gethomepage.dev/name: PaperlessNGX
          gethomepage.dev/weight: "-80"
          gethomepage.dev/widget.type: paperlessngx
          gethomepage.dev/widget.url: https://paperless.lucadev.de
          gethomepage.dev/widget.username: "{{`{{HOMEPAGE_VAR_PAPERLESS_USERNAME}}`}}"
          gethomepage.dev/widget.password: "{{`{{HOMEPAGE_VAR_PAPERLESS_PASSWORD}}`}}"
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
    persistence:
      paperless-ingest:
        type: hostPath
        hostPath: /tmp/paperless-ingest
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /data/consume
      export:
        globalMounts:
          - path: /data/export
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ssd-singlereplica
        size: 1G
