---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: ghcr.io/bjw-s/paperless-ngx
              tag: 2.4.0@sha256:695138a2f720cab0a999848d729c62ba06a80febd1e31c206ab82e94f6588c0f
            envFrom:
              - secretRef:
                  name: paperless-secret
              - configMapRef:
                  name: paperless-configmap

        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 15Gi
              storageClass: cached-dualreplica
              globalMounts:
                - path: /data/local

        resources:
          requests:
            cpu: 11m
            memory: 1024M
          limits:
            cpu: 1000m
            memory: 2048M

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "paperless.home.lucadev.de"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Dokumenten Verwaltungs System
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: paperless-ngx
          gethomepage.dev/name: PaperlessNGX
          gethomepage.dev/widget.type: paperlessngx
          gethomepage.dev/widget.url: https://paperless.home.lucadev.de
          gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_PAPERLESS_USERNAME}}"
          gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_PAPERLESS_PASSWORD}}"

    persistence:
      paperless-ingest:
        enabled: true
        type: hostPath
        hostPath: /tmp/paperless-ingest
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /data/consume
      export:
        enabled: true
        globalMounts:
          - path: /data/export
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ssd-singlereplica
        size: 1G
