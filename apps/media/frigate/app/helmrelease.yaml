---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h

  values:
    controllers:
      frigate:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.0-rocm
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                memory: 512Mi
              limits:
                amd.com/gpu: 0
            env:
              LIBVA_DRIVER_NAME: radeonsi
            securityContext:
              capabilities:
                add: ["SYS_ADMIN"]
        pod:
          securityContext:
            supplementalGroups:
              - 26 # video
              - 303 # renderer

    service:
      app:
        controller: frigate
        ports:
          http:
            port: 5000
          rtmp:
            port: 1935
          rtsp:
            port: 8554

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Kamera√ºberwachung
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: frigate
          gethomepage.dev/name: Frigate
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
        hosts:
          - host: frigate.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        advancedMounts:
          frigate:
            app:
              - path: /config
      configfile:
        type: secret
        name: frigate-secret
        advancedMounts:
          frigate:
            app:
              - path: /config/config.yml
                subPath: config.yml
      media:
        type: persistentVolumeClaim
        size: 250Gi
        accessMode: ReadWriteOnce
        storageClass: hdd-singlereplica
        globalMounts:
          - path: /media/frigate
      tmpfs:
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        globalMounts:
          - path: /tmp
      shm:
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        globalMounts:
          - path: /dev/shm
      dri:
        type: hostPath
        hostPath: /dev/dri/renderD128
        globalMounts:
          - path: /dev/dri/renderD128
