---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
spec:
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m

  values:
    controllers:
      frigate:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.14.1
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              privileged: true

    service:
      app:
        controller: frigate
        ports:
          http:
            port: 5000
          rtmp:
            port: 1935
          rtsp:
            port: 8554

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Kamera√ºberwachung
          gethomepage.dev/group: Weitere
          gethomepage.dev/icon: frigate
          gethomepage.dev/name: Frigate
          traefik.ingress.kubernetes.io/router.middlewares: security-oauth-proxy@kubernetescrd,networking-rfc1918@kubernetescrd
        hosts:
          - host: frigate.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: frigate-config
        advancedMounts:
          frigate:
            app:
              - path: /config
      configfile:
        type: secret
        name: frigate-secret
        advancedMounts:
          frigate:
            app:
              - path: /config/config.yml
                subPath: config.yml
