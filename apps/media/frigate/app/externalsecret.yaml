---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      data:
        config.yml: |
          tls:
            enabled: False

          auth:
            enabled: False

          motion:
            enabled: True

          record:
            enabled: True

          snapshots:
            enabled: True

          mqtt:
            enabled: True
            host: mosquitto.home-automation.svc.cluster.local
            user: {{ .mqtt_user }}
            password: {{ .mqtt_password }}

          cameras:
            dachboden:
              enabled: True
              ffmpeg:
                inputs:
                  - path: rtsp://{{ .tapo_user }}:{{ .camera_password }}@192.168.1.45/stream1
                    roles:
                      - record
                  - path: rtsp://{{ .tapo_user }}:{{ .camera_password }}@192.168.1.45/stream2
                    roles:
                      - detect
                      - audio
              detect:
                enabled: True
              onvif:
                host: 192.168.1.45
                port: 2020
                user: {{ .tapo_user }}
                password: {{ .camera_password }}
            eingang:
              enabled: True
              ffmpeg:
                inputs:
                  - path: rtsp://rtsp:{{ .camera_password_short }}@192.168.1.57/Streaming/channels/101
                    roles:
                      - record
                  - path: rtsp://rtsp:{{ .camera_password_short }}@192.168.1.57/Streaming/channels/102
                    roles:
                      - detect
                      - audio
              detect:
                enabled: True
              onvif:
                host: 192.168.1.57
                port: 2020
                user: rtsp
                password: {{ .camera_password_short }}
            #garage:
            #  enabled: True
            #  ffmpeg:
            #    inputs:
            #      - path: rtsp://rtsp:{{ .camera_password }}@192.168.1.57/Streaming/channels/101
            #        roles:
            #          - record
            #      - path: rtsp://rtsp:{{ .camera_password }}@192.168.1.57/Streaming/channels/102
            #        roles:
            #          - detect
            #          - audio
            #  detect:
            #    enabled: True
            #  onvif:
            #    host: 192.168.1.57
            #    port: 2020
            #    user: rtsp
            #    password: {{ .camera_password }}

          go2rtc:
            streams:
              dachboden:
                - rtsp://{{ .tapo_user }}:{{ .camera_password }}@192.168.1.106/stream1
              eingang:
                - rtsp://rtsp:{{ .camera_password_short }}@192.168.1.57/Streaming/channels/101

          detectors:
            ov:
              type: openvino
              device: CPU

          model:
            width: 300
            height: 300
            input_tensor: nhwc
            input_pixel_format: bgr
            path: /openvino-model/ssdlite_mobilenet_v2.xml
            labelmap_path: /openvino-model/coco_91cl_bkgr.txt
  data:
    - secretKey: tapo_user
      remoteRef:
        key: Tapo
        property: user
    - secretKey: camera_password
      remoteRef:
        key: Tapo
        property: password
    - secretKey: camera_password_short
      remoteRef:
        key: Tapo
        property: password_short
    - secretKey: mqtt_user
      remoteRef:
        key: mosquitto
        property: frigate_username
    - secretKey: mqtt_password
      remoteRef:
        key: mosquitto
        property: frigate_password
