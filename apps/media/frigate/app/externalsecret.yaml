---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yml: |
          tls:
            enabled: False

          auth:
            enabled: False

          motion:
            enabled: True

          record:
            enabled: True

          snapshots:
            enabled: True

          mqtt:
            enabled: True
            host: mosquitto.home-automation.svc.cluster.local
            user: {{ .mqtt_user }}
            password: {{ .mqtt_password }}

          cameras:
            tapo:
              enabled: True
              ffmpeg:
                inputs:
                  - path: rtsp://{{ .tapo_user }}:{{ .tapo_password }}@192.168.1.106/stream1
                    roles:
                      - record
                  - path: rtsp://{{ .tapo_user }}:{{ .tapo_password }}@192.168.1.106/stream2
                    roles:
                      - detect
                      - audio
              detect:
                enabled: True
              onvif:
                host: 192.168.1.106
                port: 2020
                user: {{ .tapo_user }}
                password: {{ .tapo_password }}

          go2rtc:
            streams:
              tapo:
                rtsp://{{ .tapo_user }}:{{ .tapo_password }}@192.168.1.106/stream1

          detectors:
            ov:
              type: openvino
              device: AUTO

          model:
            width: 300
            height: 300
            input_tensor: nhwc
            input_pixel_format: bgr
            path: /openvino-model/ssdlite_mobilenet_v2.xml
            labelmap_path: /openvino-model/coco_91cl_bkgr.txt
  data:
    - secretKey: tapo_user
      remoteRef:
        key: Tapo
        property: user
    - secretKey: tapo_password
      remoteRef:
        key: Tapo
        property: password
    - secretKey: mqtt_user
      remoteRef:
        key: mosquitto
        property: frigate_username
    - secretKey: mqtt_password
      remoteRef:
        key: mosquitto
        property: frigate_password
