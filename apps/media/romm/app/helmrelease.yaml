---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      romm:
        containers:
          app:
            image:
              repository: rommapp/romm
              tag: 4.6.0-slim
            envFrom:
              - secretRef:
                  name: romm-secret
            resources:
              requests:
                cpu: 11m
                memory: 256M
              limits:
                cpu: 1000m
                memory: 2048M

        pod:
          enableServiceLinks: false
        annotations:
          reloader.stakater.com/auto: "true"

    service:
      app:
        controller: romm
        ports:
          http:
            port: 8080

    persistence:
      resources:
        type: persistentVolumeClaim
        storageClass: cached-dualreplica
        accessMode: ReadWriteOnce
        size: 5G
        globalMounts:
          - path: /romm/resources
      library:
        type: hostPath
        hostPath: /mnt/data/hdd/single/media/roms
        globalMounts:
          - path: /romm/library
      assets:
        type: persistentVolumeClaim
        storageClass: cached-dualreplica
        size: 5G
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /romm/assets
      nginx-config:
        type: configMap
        name: romm-nginx-config
        advancedMounts:
          romm:
            app:
              - path: /etc/nginx/nginx.conf
                subPath: nginx.conf

    route:
      app:
        hostnames:
          - romm.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: 8080
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: ROM Verwaltung
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: romm
          gethomepage.dev/name: Romm
