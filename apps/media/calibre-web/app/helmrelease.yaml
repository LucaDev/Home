---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      calibre:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
          #  runAsUser: ${APP_UID}
          #  runAsGroup: ${APP_GID}
            fsGroup: ${APP_UID}
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: crocodilestick/calibre-web-automated
              tag: V2.1.2
            env:
              CACHE_DIR: /cache
              PUID: ${APP_UID}
              PGID: ${APP_GID}
              TZ: Europe/Berlin
              DOCKER_MODS: lscr.io/linuxserver/mods:universal-calibre-v7.16.0
            resources:
              requests:
                cpu: 5m
                memory: 450M
              limits:
                memory: 500M
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: calibre
        ports:
          http:
            port: 8083

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: BÃ¼cher
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: calibre-web
          gethomepage.dev/name: Calibre
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
        hosts:
          - host: books.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ssd-singlereplica
        size: 1Gi
        globalMounts:
          - path: /config
      media:
        type: hostPath
        hostPath: /mnt/data/hdd/single/media/books
        globalMounts:
          - path: /data/media
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      cwa-ingrest:
        type: hostPath
        hostPath: /mnt/data/hdd/single/media/books/downloaded
        globalMounts:
          - path: /cwa-book-ingest
