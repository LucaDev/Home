---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_UID}
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghcr.io/bjw-s/calibre-web
              tag: 0.6.21@sha256:1d076e4850c1661f3b19d70a2eb1611cd6ad61e99bab1d7803a1b9ef0ab140cd
            env:
              CACHE_DIR: /cache
            resources:
              requests:
                cpu: 5m
                memory: 450M
              limits:
                memory: 500M

    service:
      main:
        ports:
          http:
            port: 8083

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Filme und Serien
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: calibre-web
          gethomepage.dev/name: Calibre
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - ${HOSTNAME}

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ssd-singlereplica
        advancedMounts:
          main:
            main:
              - path: /config

      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/data/hdd/single/media
        globalMounts:
          - path: /data/media

      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
