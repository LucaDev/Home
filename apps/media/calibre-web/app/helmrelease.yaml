---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      calibre:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          #securityContext:
            #runAsUser: ${APP_UID}
            #runAsGroup: ${APP_GID}
            #fsGroup: ${APP_UID}
            #fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: docker.io/crocodilestick/calibre-web-automated
              tag: V3.0.4
            env:
              CACHE_DIR: /cache
              #PUID: ${APP_UID}
              #PGID: ${APP_GID}
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 5m
                memory: 450M
              limits:
                memory: 500M
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      app:
        controller: calibre
        ports:
          http:
            port: 8083

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: BÃ¼cher
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: calibre-web
          gethomepage.dev/name: Calibre
          traefik.ingress.kubernetes.io/router.middlewares: media-calibre-web-auth@kubernetescrd
        hosts:
          - host: books.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ssd-singlereplica
        size: 1Gi
        globalMounts:
          - path: /config
      media:
        type: hostPath
        hostPath: /mnt/data/hdd/single/media/books
        globalMounts:
          - path: /data/media
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      cwa-ingrest:
        type: hostPath
        hostPath: /mnt/data/hdd/single/media/books/downloaded
        globalMounts:
          - path: /cwa-book-ingest

    route:
      app:
        hostnames:
          - books.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: http
