---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: calibre-web-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: calibre-web
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/calibre-web
    clientID: calibre-web
    clientSecret:
      name: calibre-web-secret
    redirectURL: https://calibre.lucadev.de/oidc/callback
    logoutPath: /logout
    refreshToken: true
