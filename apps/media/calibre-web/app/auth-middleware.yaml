---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: calibre-web-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/calibre-web"
        ClientId: "calibre-web"
        ClientSecret: "urn:k8s:secret:calibre-web-secret:client-secret"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: calibre-web-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: calibre-web
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/calibre-web
    clientID: calibre-web
    clientSecret:
      name: calibre-web-secret
    redirectURL: /
    logoutPath: /logout
