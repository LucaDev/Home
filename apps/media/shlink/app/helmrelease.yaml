---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shlink
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      shlink:
        containers:
          app:
            image:
              repository: shlinkio/shlink
              tag: 4.2.0
            resources:
              requests:
                cpu: 10m
                memory: 128M
              limits:
                cpu: 1000m
                memory: 600M
            env:
              IS_HTTPS_ENABLED: "true"
              DEFAULT_DOMAIN: ${HOSTNAME}
              TIMEZONE: "Europe/Berlin"
              DB_DRIVER: postgres
              DB_NAME: app
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: shlink-app
                    key: username
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: shlink-app
                    key: password
              DB_HOST: "shlink-rw.media.svc.cluster.local"
              INITIAL_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: shlink
                    key: APIKEY
        annotations:
          reloader.stakater.com/auto: "true"
    service:
      app:
        controller: shlink
        ports:
          http:
            port: 8080

    ingress:
      app:
        hosts:
          - host: &link link.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *link
