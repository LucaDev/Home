---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shlink
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      shlink:
        containers:
          app:
            image:
              repository: shlinkio/shlink
              tag: 4.2.5
            resources:
              requests:
                cpu: 10m
                memory: 128M
              limits:
                cpu: 1000m
                memory: 600M
            env:
              IS_HTTPS_ENABLED: "true"
              DEFAULT_DOMAIN: &host link.lucadev.de
              TIMEZONE: "Europe/Berlin"
              DB_DRIVER: postgres
              DB_NAME: shlink
              DB_USER: shlink
              DB_HOST: "shared-pg-rw.databases.svc.cluster.local"
            envFrom:
              - secretRef:
                  name: shlink
        annotations:
          reloader.stakater.com/auto: "true"
    service:
      app:
        controller: shlink
        ports:
          http:
            port: 8080

    ingress:
      app:
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
