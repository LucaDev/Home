---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname shlink
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/media/shlink/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  dependsOn:
    - name: external-secrets-stores
  postBuild:
    substitute:
      APP: *appname
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: shlink
