---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.2.0
            env:
              ALLOW_SIGNUP: "false"
              PUID: ${APP_UID}
              PGID: ${APP_GID}
              BASE_URL: https://${HOSTNAME}
              LDAP_AUTH_ENABLED: "true"
              LDAP_SERVER_URL: ldaps://kanidm.security.svc.cluster.local:636
              LDAP_BASE_DN: "dc=idm,dc=home,dc=lucadev,dc=de"
              LDAP_QUERY_BIND: "dn=token,dc=idm,dc=home,dc=lucadev,dc=de"
              LDAP_QUERY_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mealie-secret
                    key: LDAP_QUERY_PASSWORD
              LDAP_USER_FILTER: "(memberOf=spn=idm_all_persons@idm.home.lucadev.de,dc=idm,dc=home,dc=lucadev,dc=de)"
              LDAP_ADMIN_FILTER: "(memberOf=spn=admins@idm.home.lucadev.de,dc=idm,dc=home,dc=lucadev,dc=de)"
              LDAP_ID_ATTRIBUTE: cn
              LDAP_NAME_ATTRIBUTE: name
              LDAP_MAIL_ATTRIBUTE: mail
              DB_ENGINE: sqlite
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      main:
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Rezepte
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: mealie
          gethomepage.dev/name: Mealie
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - ${HOSTNAME}

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/data
