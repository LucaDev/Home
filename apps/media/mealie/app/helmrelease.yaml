---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.4.0
            env:
              ALLOW_SIGNUP: "false"
              PUID: ${APP_UID}
              PGID: ${APP_GID}
              BASE_URL: https://${HOSTNAME}
              OIDC_AUTH_ENABLED: "True"
              OIDC_CONFIGURATION_URL: "https://idm.home.lucadev.de/oauth2/openid/mealie-oauth/.well-known/openid-configuration"
              OIDC_USER_GROUP: "idm_all_persons@idm.home.lucadev.de"
              OIDC_ADMIN_GROUP: "admins@idm.home.lucadev.de"
              OIDC_CLIENT_ID: "mealie-oauth"
              OIDC_AUTO_REDIRECT: "True"
              OIDC_PROVIDER_NAME: "Kanidm"
              DB_ENGINE: sqlite
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Rezepte
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: mealie
          gethomepage.dev/name: Mealie
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - ${HOSTNAME}

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/data
