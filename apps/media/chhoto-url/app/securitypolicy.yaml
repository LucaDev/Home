---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: chhoto-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: chhoto-url-secure
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/chhoto-url
    clientID: chhoto-url
    clientSecret:
      name: chhoto-secret
    redirectURL: https://link.lucadev.de/oidc/callback
    logoutPath: /logout
    refreshToken: true
