---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app chhoto-url
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      chhoto:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ssd-dualreplica
              advancedMounts:
                app:
                  - path: /urls.sqlite
                    subPath: urls.sqlite

        containers:
          app:
            image:
              repository: docker.io/sintan1729/chhoto-url
              tag: 6.5.1
            resources:
              requests:
                cpu: 5m
                memory: 15M
              limits:
                cpu: 100m
                memory: 50M
            env:
              site_url: "https://link.lucadev.de"
              redirect_method: "TEMPORARY"
        annotations:
          reloader.stakater.com/auto: "true"

    service:
      app:
        controller: chhoto
        ports:
          http:
            port: &port 4567

    route:
      app:
        hostnames:
          - link.lucadev.de
        parentRefs:
          - name: envoy
            sectionName: https
            kind: Gateway
            namespace: networking
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: *app
                port: *port
          - backendRefs:
              - name: *app
                port: *port
      secure:
        hostnames:
          - link.lucadev.de
        parentRefs:
          - name: envoy
            sectionName: https
            kind: Gateway
            namespace: networking
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /oidc/
              - path:
                  type: PathPrefix
                  value: /api/
              - path:
                  type: Exact
                  value: /
            backendRefs:
              - name: *app
                port: *port
        annotations:
          gatus.home-operations.com/enabled: "false"
