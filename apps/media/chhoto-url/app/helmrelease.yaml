---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chhoto-url
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      chhoto:
        containers:
          app:
            image:
              repository: docker.io/chhoto-url
              tag: 5.6.2
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                cpu: 100m
                memory: 15M
            env:
              site_url: "https://link2.lucadev.de"
            envFrom:
              - secretRef:
                  name: chhoto
        annotations:
          reloader.stakater.com/auto: "true"
    service:
      app:
        controller: chhoto
        ports:
          http:
            port: 8080

    ingress:
      app:
        hosts:
          - host: link2.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
