---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chhoto-url
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      chhoto:
        containers:
          app:
            image:
              repository: docker.io/sintan1729/chhoto-url
              tag: 5.6.2
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                cpu: 100m
                memory: 15M
            env:
              site_url: "https://link2.lucadev.de"
              redirect_method: "TEMPORARY"
            envFrom:
              - secretRef:
                  name: chhoto
        annotations:
          reloader.stakater.com/auto: "true"
    service:
      app:
        controller: &app chhoto
        ports:
          http:
            port: &port 4567

    route:
      app:
        hostnames:
          - link2.lucadev.de
        parentRefs:
          - name: traefik
            sectionName: http
            kind: Gateway
            namespace: kube-system
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /api/
              - path:
                  type: Exact
                  value: /
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: security-oauth-proxy@kubernetescrd
            backendRefs:
              - name: *app
                port: *port
          - backendRefs:
              - name: *app
                port: *port
