---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: chhoto-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/chhoto-url"
        ClientId: "chhoto-url"
        ClientSecret: "urn:k8s:secret:chhoto-secret:client-secret"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: chhoto-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: chhoto-url
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/chhoto-url
    clientID: chhoto-url
    clientSecret:
      name: chhoto-secret
    redirectURL: /
    logoutPath: /logout
