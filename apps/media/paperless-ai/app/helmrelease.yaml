---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      paperlessai:
        type: deployment
        containers:
          app:
            image:
              repository: docker.io/clusterzx/paperless-ai
              tag: 3.0.6
            resources:
              requests:
                cpu: 25m
                memory: 128M
              limits:
                cpu: 1000m
                memory: 2048M
        annotations:
          reloader.stakater.com/auto: "true"
    service:
      app:
        controller: paperlessai
        ports:
          http:
            port: 3000
    ingress:
      app:
        hosts:
          - host: paperlessai.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Dokumenten KI
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: paperless-ngx
          gethomepage.dev/name: PaperlessAI
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
    persistence:
      data:
        globalMounts:
          - path: /app/data
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ssd-dualreplica
        size: 5Gi
