[global]
   workgroup = WORKGROUP
   server string = Samba Server
   guest account = nobody
   map to guest = Bad User
   smb ports = 2445 2139
   ntlm auth = yes
   client min protocol = NT1
   server min protocol = NT1
   log level = 2
   log file = /dev/stdout

[paperless-ingest]
   path = /paperless-ingest
   read only = no
   guest ok = yes
   force user = nobody
   force group = nogroup
   create mask = 0666
   directory mask = 0777
