[global]
   workgroup = WORKGROUP
   server string = Samba Server
   security = share
   guest account = nobody
   map to guest = Bad User
   smb ports = 2139
   lanman auth = yes
   ntlm auth = yes
   client min protocol = NT1
   server min protocol = NT1
   server max protocol = NT1

[paperless-ingest]
   path = /paperless-ingest
   read only = no
   guest ok = yes
   force user = nobody
   force group = nogroup
   create mask = 0666
   directory mask = 0777
