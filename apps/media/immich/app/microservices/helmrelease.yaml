---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-microservices
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: immich-server

  values:
    controllers:
      immich-microservices:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44
              - 109
              - 65541

        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.105.1
            args:
              - start-microservices.sh
            env:
              # General
              LOG_LEVEL: log
              IMMICH_MEDIA_LOCATION: &mediaLocation /usr/src/app/upload
              # Geocoding
              DISABLE_REVERSE_GEOCODING: "true"
              # Ports
              MICROSERVICES_PORT: 3002
              # Database
              DB_HOSTNAME: "immich-rw.media.svc.cluster.local"
              DB_PORT: 5432
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-app
                    key: username
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-app
                    key: password
              DB_DATABASE_NAME: "app"
              # Redis
              REDIS_HOSTNAME:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: REDIS_HOSTNAME
              REDIS_PORT:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: REDIS_PORT
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 8000Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: immich-microservices
        ports:
          http:
            port: 8081

    serviceMonitor:
      app:
        serviceName: app
        endpoints:
          - port: http
            scheme: http
            path: /metrics

    persistence:
      library:
        existingClaim: immich-data
        globalMounts:
          - path: *mediaLocation
      geocoding-dump:
        type: emptyDir
        globalMounts:
          - path: /usr/src/app/.reverse-geocoding-dump
      geoname-dump:
        type: emptyDir
        globalMounts:
          - path: /usr/src/app/node_modules/local-reverse-geocoder/geonames_dump
