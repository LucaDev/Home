---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: immich-microservices
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: immich-server

  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44
              - 109
              - 65541

        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.95.0
            args:
              - start-microservices.sh
            env:
              # General
              LOG_LEVEL: log
              IMMICH_MEDIA_LOCATION: &mediaLocation /usr/src/app/upload
              # Geocoding
              DISABLE_REVERSE_GEOCODING: "true"
              # Ports
              MICROSERVICES_PORT: 3002
              # Database
              DB_HOSTNAME: "immich-rw.media.svc.cluster.local"
              DB_PORT: 5432
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-app
                    key: username
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-app
                    key: password
              DB_DATABASE_NAME: "app"
              # Redis
              REDIS_HOSTNAME:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: REDIS_HOSTNAME
              REDIS_PORT:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: REDIS_PORT
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 8000Mi

    service:
      main:
        enabled: false

    persistence:
      library:
        enabled: true
        existingClaim: immich-data
        globalMounts:
          - path: *mediaLocation
      geocoding-dump:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/src/app/.reverse-geocoding-dump
      geoname-dump:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/src/app/node_modules/local-reverse-geocoder/geonames_dump
