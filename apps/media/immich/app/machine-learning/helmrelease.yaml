---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-machine-learning
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: immich-server

  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: ghcr.io/immich-app/immich-machine-learning
      tag: v1.81.1

    env:
      DB_HOSTNAME:
        value: "immich-rw.media.svc.cluster.local"
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-app
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-app
            key: password
      DB_DATABASE_NAME:
        value: "app"

    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-configmap

    service:
      main:
        ports:
          http:
            port: 3003

    persistence:
      library:
        enabled: true
        existingClaim: immich-data
        mountPath: /usr/src/app/upload
      cache:
        enabled: true
        type: pvc
        existingClaim: immich-machine-learning-cache
        mountPath: /cache

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 65541

    resources:
      requests:
        cpu: 100m
        memory: 274M
      limits:
        cpu: 4000m
        memory: 3949M

    #topologySpreadConstraints:
    #  - maxSkew: 1
