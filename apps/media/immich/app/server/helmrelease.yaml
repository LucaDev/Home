---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: immich-server
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65542

        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.92.1
            args:
              - start-server.sh
            env:
              # General
              LOG_LEVEL: log
              IMMICH_MEDIA_LOCATION: &mediaLocation /usr/src/app/upload
              # Ports
              SERVER_PORT: &port 3001
              # Database
              DB_HOSTNAME:
                value: "immich-rw.media.svc.cluster.local"
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-app
                    key: username
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-app
                    key: password
              DB_DATABASE_NAME:
                value: "app"
              # Redis
              REDIS_HOSTNAME:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: REDIS_HOSTNAME
              REDIS_PORT:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: REDIS_PORT
              # Immich
              PUBLIC_IMMICH_SERVER_URL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: PUBLIC_IMMICH_SERVER_URL
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      library:
        type: persistentVolumeClaim
        existingClaim: immich-data
        globalMounts:
          - path: *mediaLocation

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Fotos
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: immich
          gethomepage.dev/name: Photos
          gethomepage.dev/widget.type: immich
          gethomepage.dev/widget.url: https://photos.home.lucadev.de
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_IMMICH_APIKEY}}"
          gethomepage.dev/widget.fields: "[\"photos\", \"videos\", \"storage\"]"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
                immich-server,
                immich-microservices,
                immich-machine-learning
            )

        hosts:
          - host: &host photos.home.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
