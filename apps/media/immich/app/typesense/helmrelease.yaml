---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-typesense
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      replicas: 1
      strategy: RollingUpdate

    image:
      repository: docker.io/typesense/typesense
      tag: 0.25.1

    env:
      DB_HOSTNAME:
        value: "immich-rw.media.svc.cluster.local"
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-app
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-app
            key: password
      DB_DATABASE_NAME:
        value: "app"

    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-configmap

    service:
      main:
        ports:
          http:
            port: &port 8108

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          failureThreshold: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 10Gi

    resources:
      requests:
        cpu: 5m
        memory: 315M
      limits:
        cpu: 500m
        memory: 1443M
