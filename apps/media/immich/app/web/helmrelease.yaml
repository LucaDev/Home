---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-web
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: immich-server

  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65541

        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-web
              tag: v1.83.0
            command:
              - /bin/sh
            args:
              - ./entrypoint.sh
            env:
              # Ports
              PORT: &port 3000
              # URLs
              IMMICH_SERVER_URL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: IMMICH_SERVER_URL
              PUBLIC_IMMICH_SERVER_URL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: PUBLIC_IMMICH_SERVER_URL
              IMMICH_API_URL_EXTERNAL: /api
            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 256Mi

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: media-immich-prefixstrip@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Fotos
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: immich
          gethomepage.dev/name: Photos
          gethomepage.dev/widget.type: immich
          gethomepage.dev/widget.url: https://photos.home.lucadev.de
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_IMMICH_APIKEY}}"
          gethomepage.dev/widget.fields: "[\"photos\", \"videos\", \"storage\"]"
        hosts:
          - host: &host photos.home.lucadev.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /api
                pathType: Prefix
                service:
                  name: immich-server
                  port: 3001
        tls:
          - hosts:
              - *host
