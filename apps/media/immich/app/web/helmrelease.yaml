---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-web
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: immich-server

  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: ghcr.io/immich-app/immich-web
      tag: v1.81.1

    command: /bin/sh
    args:
      - ./entrypoint.sh

    env:
      DB_HOSTNAME:
        value: "immich-rw.media.svc.cluster.local"
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-app
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-app
            key: password
      DB_DATABASE_NAME:
        value: "app"

    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-configmap

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: media-immich-prefixstrip@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Immich photo management
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: immich
          gethomepage.dev/name: Photos
          gethomepage.dev/widget.type: immich
          gethomepage.dev/widget.url: https://photos.home.lucadev.de
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_IMMICH_APIKEY}}"
          gethomepage.dev/widget.fields: "[\"photos\", \"videos\", \"storage\"]"
        hosts:
          - host: &host photos.home.lucadev.de
            paths:
              - path: /
                pathType: Prefix
              - path: /api
                pathType: Prefix
                service:
                  name: immich-server
                  port: 3001
        tls:
          - hosts:
              - *host

    persistence:
      library:
        enabled: true
        existingClaim: immich-data
        mountPath: /usr/src/app/upload

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 65541

    resources:
      requests:
        cpu: 5m
        memory: 64M
      limits:
        cpu: 500m
        memory: 256Mi
