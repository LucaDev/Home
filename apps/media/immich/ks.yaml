---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich-redis
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/media/immich/redis"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/media/immich/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  dependsOn:
    - name: immich-redis
    - name: crunchy-postgres-operator
