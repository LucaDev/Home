---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname immich
  namespace: flux-system
spec:
  interval: 10m
  path: "./apps/media/immich/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
  wait: false # no flux ks dependents
  postBuild:
    substitute:
      APP: *appname
      GATUS_SUBDOMAIN: photos
  dependsOn:
    - name: shared-pg
    - name: external-secrets-stores
