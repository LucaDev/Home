---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: memos-auth
spec:
  plugin:
    traefik-oidc-auth:
      Provider:
        Url: "https://idm.lucadev.de/oauth2/openid/memos"
        ClientId: "memos"
        ClientSecret: "urn:k8s:secret:memos-secret:client-secret"
        TokenValidation: "IdToken"
        UsePkce: true
      Scopes: ["openid", "profile"]

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: memos-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: memos
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/memos
    clientID: memos
    clientSecret:
      name: memos-secret
    redirectURL: https://memos.lucadev.de/oidc/callback
    logoutPath: /logout
