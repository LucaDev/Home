---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: memos-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: memos
  oidc:
    provider:
      issuer: https://idm.lucadev.de/oauth2/openid/memos
    clientID: memos
    clientSecret:
      name: memos-secret
    redirectURL: https://memos.lucadev.de/oidc/callback
    logoutPath: /logout
