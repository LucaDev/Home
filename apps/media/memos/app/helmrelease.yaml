---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memos
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      memos:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: neosmemo/memos
              tag: 0.25.1
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 250Mi

    service:
      app:
        controller: memos
        ports:
          http:
            port: 5230

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Notizen
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: memos
          gethomepage.dev/name: Notes
          traefik.ingress.kubernetes.io/router.middlewares: media-memos-auth@kubernetescrd,networking-rfc1918@kubernetescrd
        hosts:
          - host: notes.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /var/opt/memos

    route:
      app:
        hostnames:
          - notes.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: http
