---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      tandoor:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          migrations:
            image:
              repository: ghcr.io/tandoorrecipes/recipes
              tag: 2.4.2
            env: &env
              COMMENT_PREF_DEFAULT: 0
              ENABLE_SIGNUP: 0
              FRACTION_PREF_DEFAULT: 0
              MAX_OWNED_SPACES_PREF_DEFAULT: 0
              SHOPPING_MIN_AUTOSYNC_INTERVAL: 5
              GUNICORN_MEDIA: "0"
              TANDOOR_PORT: &tandoorPort 8888
              SOCIAL_DEFAULT_ACCESS: 1
              SOCIAL_DEFAULT_GROUP: user
              DB_ENGINE: django.db.backends.postgresql
              POSTGRES_HOST: shared-pg-rw.databases.svc.cluster.local
              POSTGRES_PORT: 5432
              POSTGRES_DB: tandoor
              POSTGRES_USER: "tandoor"
              AI_MODEL_NAME: openai/gpt-4o
            envFrom: &envFrom
              - secretRef:
                  name: tandoor-secret
            command:
              - sh
              - -c
              - |
                set -e
                source /opt/recipes/venv/bin/activate
                echo "Updating database"
                python3 /opt/recipes/manage.py migrate
                python3 /opt/recipes/manage.py collectstatic --noinput
        containers:
          app:
            image:
              repository: ghcr.io/tandoorrecipes/recipes
              tag: 2.4.2
            env: *env
            command:
              - /opt/recipes/venv/bin/gunicorn
              - -b
              - :8888
              - --access-logfile
              - "-"
              - --error-logfile
              - "-"
              - --log-level
              - INFO
              - recipes.wsgi
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /accounts/login/
                    port: *tandoorPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /accounts/login/
                    port: *tandoorPort
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 768Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
          nginx:
            image:
              repository: nginxinc/nginx-unprivileged
              tag: 1.29.4-alpine@sha256:a6c4f61f456b85b8fdf7ec7ab28cc3e299440e6fb4a9dea520e5fd8fd440025e

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      nginx:
        controller: tandoor
        ports:
          http:
            port: 8080

    persistence:
      files:
        existingClaim: tandoor-data
        advancedMounts:
          tandoor:
            app:
              - path: /opt/recipes/mediafiles
                subPath: mediafiles
              - path: /opt/recipes/staticfiles
                subPath: staticfiles
            nginx:
              - path: /media
                subPath: mediafiles
              - path: /static
                subPath: staticfiles
            migrations:
              - path: /opt/recipes/staticfiles
                subPath: staticfiles
      tmpfs:
        type: emptyDir
        advancedMounts:
          tandoor:
            app:
              - path: /opt/recipes/cookbook/static/django_js_reverse
                subPath: django_js_reverse
              - path: /tmp
                subPath: tmp
            migrations:
              - path: /opt/recipes/cookbook/static/django_js_reverse
                subPath: django_js_reverse
            nginx:
              - path: /var/cache/nginx
                subPath: nginx-cache
      nginx-config:
        type: configMap
        name: tandoor-nginx-configmap
        advancedMounts:
          tandoor:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx-config

    route:
      nginx:
        hostnames:
          - tandoor.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: nginx
                port: 8080
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Rezepte
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: tandoor-recipes.svg
          gethomepage.dev/name: Tandoor
