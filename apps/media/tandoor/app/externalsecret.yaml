---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tandoor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: tandoor-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SECRET_KEY: "{{ .tandoor_secret_key }}"
        SOCIAL_PROVIDERS: allauth.socialaccount.providers.openid_connect
        SOCIALACCOUNT_PROVIDERS: "{ 'openid_connect': { 'OAUTH_PKCE_ENABLED': True, 'APPS': [ { 'provider_id': 'oidc', 'name': 'Kanidm', 'client_id': 'tandoor', 'secret': '{{ .tandoor_oauth_secret }}', 'settings': { 'server_url': 'https://idm.home.lucadev.de/oauth2/openid/tandoor'}}]}}"
  data:
    - secretKey: tandoor_secret_key
      remoteRef:
        key: tandoor
        property: secret_key
    - secretKey: tandoor_oauth_secret
      remoteRef:
        key: 875d4fc0-6bc1-493c-a8bb-b07c00c08ee1
        property: tandoor_oauth_secret
