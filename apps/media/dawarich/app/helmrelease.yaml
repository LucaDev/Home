---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dawarich
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      dawarich:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: freikin/dawarich
              tag: 0.21.1
            command: ["dev-entrypoint.sh", "bin/dev"]
            envFrom:
              - secretRef:
                  name: dawarich-secret
            resources:
              requests:
                cpu: 10m
                memory: 450Mi
              limits:
                cpu: 1000
                memory: 2Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
          sidekiq:
            image:
              repository: freikin/dawarich
              tag: 0.21.1
            command: ["dev-entrypoint.sh", "sidekiq"]
            envFrom:
              - secretRef:
                  name: dawarich-secret
            resources:
              requests:
                cpu: 10m
                memory: 450Mi
              limits:
                cpu: 1000
                memory: 2Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      app:
        controller: dawarich
        ports:
          http:
            port: 3000

    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Location Tracker
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: dawarich
          gethomepage.dev/name: Dawarich
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
        hosts:
          - host: dawarich.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      dawarich-gem-cache-app:
        type: emptyDir
        globalMounts:
          - path: /usr/local/bundle/gems
      dawarich-public:
        type: persistentVolumeClaim
        storageClass: ssd-dualreplica
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /var/app/public
      dawarich-watched:
        type: emptyDir
        globalMounts:
          - path: /var/app/tmp/imports/watched
