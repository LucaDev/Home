---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dawarich
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      dawarich:
        replicas: 0
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          securityContext:
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: freikin/dawarich
              tag: 0.24.1
            command: ["web-entrypoint.sh"]
            args: ['bin/rails', 'server', '-p', '3000', '-b', '::']
            envFrom:
              - secretRef:
                  name: dawarich-secret
            resources:
              requests:
                cpu: 10m
                memory: 450Mi
              limits:
                cpu: 1000
                memory: 2Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
          sidekiq:
            image:
              repository: freikin/dawarich
              tag: 0.24.1
            command: ["sidekiq-entrypoint.sh"]
            args: ['bundle', 'exec', 'sidekiq']
            envFrom:
              - secretRef:
                  name: dawarich-secret
            resources:
              requests:
                cpu: 10m
                memory: 450Mi
              limits:
                cpu: 1000
                memory: 2Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      app:
        controller: dawarich
        ports:
          http:
            port: 3000
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Location Tracker
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: dawarich
          gethomepage.dev/name: Dawarich
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
        hosts:
          - host: dawarich.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
