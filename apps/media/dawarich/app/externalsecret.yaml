---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dawarich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: dawarich-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RAILS_ENV: development
        REDIS_URL: redis://shared-redis.databases.svc.cluster.local:6379/0
        DATABASE_HOST: shared-pg-rw.databases.svc.cluster.local
        DATABASE_USERNAME: dawarich
        DATABASE_PASSWORD: "{{ .dawarich_pg_password }}"
        DATABASE_NAME: dawarich
        MIN_MINUTES_SPENT_IN_CITY: "60"
        APPLICATION_HOST: localhost
        APPLICATION_HOSTS: localhost
        TIME_ZONE: Europe/Berlin
        APPLICATION_PROTOCOL: http
        DISTANCE_UNIT: km
        PHOTON_API_HOST: photon.komoot.io
        PHOTON_API_USE_HTTPS: "true"
        PROMETHEUS_EXPORTER_ENABLED: "true"
        PROMETHEUS_EXPORTER_HOST: 0.0.0.0
        PROMETHEUS_EXPORTER_PORT: "9394"
        ENABLE_TELEMETRY: "false"
  data:
    - secretKey: dawarich_pg_password
      remoteRef:
        key: dawarich
        property: postgresql_password
