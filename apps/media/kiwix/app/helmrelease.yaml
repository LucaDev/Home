---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiwix
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      kiwix:
        containers:
          app:
            image:
              repository: ghcr.io/kiwix/kiwix-serve
              tag: 3.7.0
            resources:
              requests:
                cpu: 10m
                memory: 125M
              limits:
                cpu: 2000m
                memory: 2048M
            args: ["/data/*.zim"]
        annotations:
          reloader.stakater.com/auto: "true"
    service:
      app:
        controller: kiwix
        ports:
          http:
            port: 8080
    ingress:
      app:
        hosts:
          - host: kiwix.lucadev.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Offline Backup von Seiten
          gethomepage.dev/group: Medien
          gethomepage.dev/icon: kiwix
          gethomepage.dev/name: Kiwix
          gethomepage.dev/weight: "-80"
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd
    persistence:
      kiwix-data:
        type: hostPath
        hostPath: /mnt/data/hdd/dual/kiwix
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /data

    route:
      app:
        hostnames:
          - kiwix.lucadev.de
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: http
