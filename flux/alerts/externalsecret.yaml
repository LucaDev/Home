---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-status-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: github-status-token-secret
    template:
      data:
        token: "{{ .FLUX_GITHUB_TOKEN }}"
  data:
    - secretKey: FLUX_GITHUB_TOKEN
      remoteRef:
        key: fluxcd
        property: GITHUB_STATUS_TOKEN
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-flux-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: grafana-flux-user
    template:
      data:
        username: "{{ .GRAFANA_USERNAME }}"
        password: "{{ .GRAFANA_PASSWORD }}"
  data:
    - secretKey: GRAFANA_USERNAME
      remoteRef:
        key: &grafana-secret 9a9630bf-0211-4fb9-b45c-b3680131a89c
        property: FLUX_USERNAME
    - secretKey: GRAFANA_PASSWORD
      remoteRef:
        key: *grafana-secret
        property: FLUX_PASSWORD
