---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: github-repo
  namespace: flux-system
spec:
  interval: 1h
  ref:
    branch: main
  url: https://github.com/LucaDev/Home
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sops
  namespace: flux-system
spec:
  interval: 1h
  path: ./flux
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-repo
