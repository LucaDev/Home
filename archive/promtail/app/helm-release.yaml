---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: promtail
      version: 6.15.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system

  values:
    serviceMonitor:
      enabled: true

    extraPorts:
      syslog:
        name: tcp-syslog
        annotations: {}
        labels: {}
        containerPort: 1514
        protocol: TCP
        service:
          type: ClusterIP
          clusterIP: null
          port: 1514
          externalIPs: []
          nodePort: null
          loadBalancerIP: null
          loadBalancerSourceRanges: []
          externalTrafficPolicy: null
        ingress:
          paths: "/"
          hosts:
            - &host syslog.home.lucadev.de

          tls:
            - hosts:
                - *host

    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal

    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal

    config:
      clients:
        - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          - job_name: syslog
            syslog:
              listen_address: 0.0.0.0:1514
              listen_protocol: tcp
              idle_timeout: 60s
              label_structured_data: yes
              labels:
                job: "syslog"
            relabel_configs:
              - source_labels: ['__syslog_message_hostname']
                target_label: 'host'
          - job_name: journal
            journal:
              json: false
              max_age: 12h
              path: /var/log/journal
              matches: _TRANSPORT=kernel
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels: ['__journal__systemd_unit']
                target_label: 'unit'
