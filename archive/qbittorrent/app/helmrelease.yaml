---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/hotio/qbittorrent
              tag: release-4.6.3
            securityContext:
              allowPrivilegeEscalation: false
            env:
              - name: TZ
                value: "Europe/Berlin"
              - name: PUID
                value: ${APP_UID}
              - name: PGID
                value: ${APP_GID}
              - name: WEBUI_PORTS
                value: "8080/tcp"
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2048Mi

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          # traefik.ingress.kubernetes.io/router.middlewares: networking-local-home-ips@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Downloadmanager
          gethomepage.dev/group: Downloads
          gethomepage.dev/icon: qbittorrent
          gethomepage.dev/name: QBittorrent
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
      data:
        enabled: true
        type: emptyDir
